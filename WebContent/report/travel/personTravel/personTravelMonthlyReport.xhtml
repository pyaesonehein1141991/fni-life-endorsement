<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:cyc="http://www.cycdemo.com/java" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="header" value="PersonTravel Monthly Income Report - REPG004"></ui:param>
	<ui:param name="headerRendered" value="true" />
	<ui:define name="content">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<h:form id="monthlyIncomTeList">
			<p:growl globalOnly="true" id="messages" showDetail="true" />
			<p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
				<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:outputLabel />
					<p:message for="paymentDateFrom" />
					<p:outputLabel styleClass="input-label mandatory" value="Payment Date From" />
					<p:calendar id="paymentDateFrom" required="true" pattern="dd-MM-yyyy" showOn="button" value="#{PersonTravelMonthlyReportActionBean.criteria.fromDate}" />
					<p:outputLabel />
					<p:message for="product" display="text"  /> 
						<h:outputText  value="Product Name" styleClass="input-label mandatory"/>
						<p:selectOneMenu id="product" converter="omnifaces.SelectItemsConverter" value="#{PersonTravelMonthlyReportActionBean.criteria.productId}">
					    	<f:selectItem itemLabel="Select Product" noSelectionOption="true" />
							<f:selectItems value="#{PersonTravelMonthlyReportActionBean.productList}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}" />
							<p:ajax event="valueChange" update="@this" />
						</p:selectOneMenu>
				</p:panelGrid>
				<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:outputLabel />
					<p:message for="paymentDateTo" />
					<p:outputLabel styleClass="input-label mandatory" value="Payment Date To" />
					<p:calendar id="paymentDateTo" required="true" pattern="dd-MM-yyyy" showOn="button" value="#{PersonTravelMonthlyReportActionBean.criteria.toDate}" />
				</p:panelGrid>
				<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:outputLabel />
					<p:outputLabel />
					<h:outputText value="Branch" styleClass="input-label mandatory" />
					<p:selectOneMenu id="branch" converter="omnifaces.SelectItemsConverter" value="#{PersonTravelMonthlyReportActionBean.criteria.branchId}">
					    <f:selectItem itemLabel="Select Branch" noSelectionOption="true" />
						<f:selectItems value="#{PersonTravelMonthlyReportActionBean.branchList}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}" />
						<p:ajax event="valueChange" update="@this" />
					</p:selectOneMenu>
				</p:panelGrid>
			</p:panelGrid>
			<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
				<p:commandButton value="Search" action="#{PersonTravelMonthlyReportActionBean.filter}" update="@form:monthlyIncomeReportTable" />
				<p:commandButton value="Reset" action="#{PersonTravelMonthlyReportActionBean.resetCriteria}" update="@form" process="@this" />
			</p:panelGrid>
			<p:separator style="height:1px" />
			<h:panelGroup id="monthlyIncomeReportTable">
				<p:dataTable id="salePointTable" lazy="true" paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowIndexVar="rowIndex" rows="10"
					rowsPerPageTemplate="10,20,30" value="#{PersonTravelMonthlyReportActionBean.viewList}" var="monthlyIncome" style="width:100%;">
					<f:facet name="header">
						<h:commandLink action="#{PersonTravelMonthlyReportActionBean.exportExcel}" immediate="true">
							<p:graphicImage styleClass="#{ApplicationSetting.printStyleClass}" value="/images/excel.png" />
						</h:commandLink>
					</f:facet>
					<p:column headerText="No." style="width:3%;">
						<h:outputText value="#{rowIndex + 1}" />
					</p:column>
					<p:column style="width:8%;">
						<f:facet name="header">
							<h:outputText value="Date" />
						</f:facet>
						<h:outputText value="#{monthlyIncome.paymentDate}" >
						 	<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}"/>
						</h:outputText> 
					</p:column>
					<p:column style="width:10%;">
						<f:facet name="header">
							<h:outputText value="Agent/LisceneNo" />
						</f:facet>
						<h:outputText value="#{monthlyIncome.agentName}" />
					</p:column>
					<p:column style="width:12%;">
						<f:facet name="header">
							<h:outputText value="Customer Name" />
						</f:facet>
						<h:outputText value="#{monthlyIncome.customerName}" />
					</p:column>
					<p:column style="width:7%;">
						<f:facet name="header">
							<h:outputText value="RegisterationNo" />
						</f:facet>
						<h:outputText value="#{monthlyIncome.registrationNo}" />
					</p:column>
					<p:column style="width:6%;">
						<f:facet name="header">
							<h:outputText value="TravelPath" />
						</f:facet>
						<h:outputText value="#{monthlyIncome.travelPath}" />
					</p:column>
					<p:column style="width:10%;">
						<f:facet name="header">
							<h:outputText value="Term" />
						</f:facet>
						<h:outputText value="#{monthlyIncome.term}" >
							<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}"/>
						</h:outputText>	
					</p:column>
					<p:column style="width:6%;">
						<f:facet name="header">
							<h:outputText value="No of Insured" />
						</f:facet>
						<h:outputText value="#{monthlyIncome.noOfPassenger}" />
					</p:column>
					<p:column style="width:5%;">
						<f:facet name="header">
							<h:outputText value="Unit" />
						</f:facet>
						<h:outputText value="#{monthlyIncome.unit}"  />
					</p:column>
					<p:column style="width:7%;">
						<f:facet name="header">
							<h:outputText value="SumInsured" />
						</f:facet>
						<h:outputText value="#{monthlyIncome.sumInsured}" style="float:right;">
							<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
						</h:outputText>
					</p:column>
					<p:column style="width:7%;">
						<f:facet name="header">
							<h:outputText value="Total Premium" />
						</f:facet>
						<h:outputText value="#{monthlyIncome.premium}" style="float:right;">
							<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
						</h:outputText>
					</p:column>
					<p:column style="width:7%;">
						<f:facet name="header">
							<h:outputText value="Commission" />
						</f:facet>
						<h:outputText value="#{monthlyIncome.commission}" style="float:right;">
							<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
						</h:outputText>
					</p:column>
					<p:column style="width:7%;">
						<f:facet name="header">
							<h:outputText value="Premium" />
						</f:facet>
						<h:outputText value="#{monthlyIncome.totalPremium}" style="float:right;">
							<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
						</h:outputText>
					</p:column>
					<p:column style="width:13%;">
						<f:facet name="header">
							<h:outputText value="ReceiptNo/Date" />
						</f:facet>
						<h:outputText value="#{monthlyIncome.receiptNoAndDate}">
							<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}" />
						</h:outputText>
					</p:column>
					<p:column style="width:8%;">
						<f:facet name="header">
							<h:outputText value="Remark" />
						</f:facet>
					</p:column>
				</p:dataTable>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
