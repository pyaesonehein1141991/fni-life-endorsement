<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:cyc="http://www.cycdemo.com/java" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="header" value="Travel Claim Enquiry" />
	<ui:param name="headerRendered" value="true" />
	<ui:define name="content">
		<h:form id="travelClaimEnquiryForm">
			<p:panel>
				<p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<h:outputLabel for="startDate" value="Submitted Date From" styleClass="input-label" />
						<p:calendar id="startDate" pattern="#{ApplicationSetting.dateFormat}" showOn="button" value="#{TravelClaimEnquiryActionBean.criteria.policyStartDate}" />
						<h:outputText for="claimNo" value="Claim No." />
						<p:inputText id="claimNo" value="#{TravelClaimEnquiryActionBean.criteria.claimNo}" />
					</p:panelGrid>
					<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<h:outputLabel for="endDate" value="Submitted Date To" />
						<p:calendar id="endDate" pattern="#{ApplicationSetting.dateFormat}" showOn="button" value="#{TravelClaimEnquiryActionBean.criteria.policyEndDate}" />
						<h:outputText />
					</p:panelGrid>
					<p:panelGrid columns="2" id="proposalrighttPanel" columnClasses="ui-grid-col-3,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<h:outputText value="Claim Branch" />
						<p:selectOneMenu id="branch" styleClass="input-label" converter="omnifaces.SelectItemsIndexConverter" value="#{TravelClaimEnquiryActionBean.criteria.claimBranch}"
							filter="true" filterMatchMode="startsWith">
							<f:selectItem itemLabel="Select Branch" />
							<f:selectItems value="#{sessionScope.LoginUser.accessBranchList}" var="item" itemLabel="#{item.name}" itemValue="#{item}" />
							<p:ajax event="valueChange" update="@this" />
						</p:selectOneMenu>
					</p:panelGrid>
				</p:panelGrid>
			</p:panel>
			<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
				<p:commandButton action="#{TravelClaimEnquiryActionBean.findTravelClaimEnquiryList}" id="searchBtn" update=":travelClaimTableForm" value="Search" style="width:85px;" />
				<p:commandButton action="#{TravelClaimEnquiryActionBean.resetCriteria()}" update="@form" value="Reset" style="width:85px;" />
			</p:panelGrid>
		</h:form>
		<p:separator />
		<h:form id="travelClaimTableForm">
			<p:panel>
				<p:dataTable id="travelClaimTable" paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowIndexVar="index" rows="5"
					rowsPerPageTemplate="5,10, 15" style="margin:5px;width:99%;" value="#{TravelClaimEnquiryActionBean.travelClaimEnquiryList}" var="travelClaim">
					<p:column headerText="No" width="3%">
						<h:outputText value="#{index + 1}" />
					</p:column>
					<p:column headerText="Claim Person" width="10%">
						<h:outputText value="#{travelClaim.claimPerson}">
						</h:outputText>
					</p:column>
					<p:column headerText="Claim No" width="22%">
						<h:outputText value="#{travelClaim.claimNo}" />
					</p:column>
					<p:column headerText="NRC No" width="15%">
						<h:outputText value="#{travelClaim.fullIdNo}" />
					</p:column>
					<p:column headerText="Claim Type" width="10%">
						<h:outputText value="#{travelClaim.claimCoverType}" />
					</p:column>
					<p:column headerText="Proposed Amount" width="10%">
						<h:outputText value="#{travelClaim.proposedAmount}">
							<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
						</h:outputText>
					</p:column>
					<p:column headerText="Reserved Amount" width="10%">
						<h:outputText value="#{travelClaim.reserveAmount}">
							<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
						</h:outputText>
					</p:column>
					<p:column headerText="Paid Amount" width="10%">
						<h:outputText value="#{travelClaim.paidAmount}">
							<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
						</h:outputText>
					</p:column>
					<p:column headerText="Claim Amount" width="10%">
						<h:outputText value="#{travelClaim.claimAmount}">
							<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
						</h:outputText>
					</p:column>
					<p:column headerText="Claim Status" width="10%">
						<h:outputText value="#{travelClaim.claimStatus}" />
					</p:column>
					<p:column headerText="Details" style="text-align: center;" width="7%">
						<p:commandButton actionListener="#{TravelClaimEnquiryActionBean.showTravelClaimDetailDialog(travelClaim)}" styleClass="green-button" icon="fa fa-laptop" />
					</p:column>
					<p:column style="text-align: center;" width="14%">
						<p:splitButton value="Document">
							<p:menuitem actionListener="#{TravelClaimEnquiryActionBean.generateSanction(travelClaim)}" icon="ui-icon-print" immediate="true" update=":documentPrintForm :informationForm"
								value="Sanction Letter" />
							<p:menuitem actionListener="#{TravelClaimEnquiryActionBean.generateReportPaymentChashLetter(travelClaim)}" icon="ui-icon-print" immediate="true"
								update=":cashForm :informationForm" value="Invoice Letter" />
							<p:menuitem actionListener="#{TravelClaimEnquiryActionBean.generateReportPaymentReceiptLetter(travelClaim)}" icon="ui-icon-print" immediate="true"
								update=":cashReceiptForm :informationForm" value="Payment Voucher" />
						</p:splitButton>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
		<h:form id="informationForm">
			<p:dialog header="Claim Information" height="100" hideEffect="explode" id="informationDialog" resizable="false" showEffect="explode" widgetVar="informationDialog" width="250">
				<h:panelGroup id="informationPanel">
					<table>
						<tr>
							<td align="left"><h:graphicImage style="width:30px;height:30px;" url="/images/warning.png" /></td>
							<td valign="middle"><h:outputText style="padding-top:-10px;text-decoration: none;font-size: 12px;" value="#{TravelClaimEnquiryActionBean.message}" /></td>
						</tr>
					</table>
				</h:panelGroup>
			</p:dialog>
		</h:form>
		<h:form enctype="multipart/form-data" id="documentPrintForm">
			<p:dialog appendTo="@(body)" dynamic="true" height="505" id="documentPrintDailogSanction" resizable="false" widgetVar="documentPrintDailogSanction" width="1070">
				<p:ajax event="close" listener="#{TravelClaimEnquiryActionBean.handleCloseSanction}" update=":documentPrintForm :travelClaimEnquiryForm" />
				<p:media height="500" id="pdfPlayer" player="pdf" value="#{TravelClaimEnquiryActionBean.reportStreamSanction}" width="1050" />
			</p:dialog>
		</h:form>
		<h:form enctype="multipart/form-data" id="cashForm">
			<p:dialog appendTo="@(body)" dynamic="true" height="505" id="documentPrintDialogCash" resizable="false" widgetVar="documentPrintDialogCash" width="1070">
				<p:ajax event="close" listener="#{TravelClaimEnquiryActionBean.handleCloseCashLetter}" update=":cashForm :travelClaimEnquiryForm" />
				<p:media height="500" id="pdfPlayer" player="pdf" value="#{TravelClaimEnquiryActionBean.reportStreamCash}" width="1050" />
			</p:dialog>
		</h:form>
		<h:form enctype="multipart/form-data" id="cashReceiptForm">
			<p:dialog appendTo="@(body)" dynamic="true" height="505" id="documentPrintDialogCashReceipt" resizable="false" widgetVar="documentPrintDialogCashReceipt" width="1070">
				<p:ajax event="close" listener="#{TravelClaimEnquiryActionBean.handleCloseCashReceiptLetter}" update=":cashReceiptForm :travelClaimEnquiryForm" />
				<p:media height="500" id="pdfPlayer" player="pdf" value="#{TravelClaimEnquiryActionBean.reportStreamCashReceipt}" width="1050" />
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
