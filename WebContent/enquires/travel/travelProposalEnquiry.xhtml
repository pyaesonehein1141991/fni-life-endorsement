<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:cyc="http://www.cycdemo.com/java" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="header" value="Travel Proposal Enquiry" />
	<ui:param name="headerRendered" value="true" />
	<ui:define name="content">
		<h:form id="travelProposalEquiryForm">
			<p:panel>
				<p:panelGrid columns="3" columnClasses="ui-grid-col-5,ui-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<h:outputLabel for="startDate" value="Submitted Date From" />
						<p:calendar id="startDate" pattern="#{ApplicationSetting.dateFormat}" showOn="button" value="#{TravelProposalEnquiryActionBean.criteria.startDate}" />
						<h:outputLabel for="endDate" value="Submitted Date To" />
						<p:calendar id="endDate" pattern="#{ApplicationSetting.dateFormat}" showOn="button" value="#{TravelProposalEnquiryActionBean.criteria.endDate}" />
					</p:panelGrid>
					<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<!-- <h:outputText styleClass="input-label" value="Branch" />
						<p:selectOneMenu id="branch" converter="omnifaces.SelectItemsIndexConverter" value="#{TravelProposalEnquiryActionBean.criteria.branch}" filter="true"
							filterMatchMode="startsWith">
							<f:selectItem itemLabel="Select Branch" />
							<f:selectItems value="#{TravelProposalEnquiryActionBean.user.accessBranchList}" var="item" itemLabel="#{item.name}" />
							<p:ajax event="valueChange" update="@form" />
						</p:selectOneMenu> -->
						<h:outputText for="proposalNo" value="Proposal No." />
						<p:inputText id="proposalNo" value="#{TravelProposalEnquiryActionBean.criteria.proposalNo}" />
					</p:panelGrid>
					<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<h:outputText value="Express Name " />
						<p:panelGrid styleClass="ui-panelgrid-blank" id="expressPanelGroup">
							<div style="margin: -6px;" class="ui-g ui-fluid" id="expressPanelGroup">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{TravelProposalEnquiryActionBean.selectExpress()}" id="selectExpressDialogLink"
										process="@this">
										<p:ajax event="dialogReturn" listener="#{TravelProposalEnquiryActionBean.returnExpress}" update="express" />
									</p:commandButton>
									<p:inputText id="express" readonly="true"
										value="#{TravelProposalEnquiryActionBean.criteria.express == null ? '' : TravelProposalEnquiryActionBean.criteria.express.name}" />
									<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{TravelProposalEnquiryActionBean.criteria.setExpress(null)}" process="@this" update="express" />
								</div>
							</div>
						</p:panelGrid>
					</p:panelGrid>
				</p:panelGrid>
			</p:panel>
			<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
				<p:commandButton action="#{TravelProposalEnquiryActionBean.findTrabelProposalListByEnquiryCriteria}" style="width:80px;"
					update="travelProposalEquiryForm TravelProposalTableForm:TravelProposalTable" value="Search" />
				<p:commandButton action="#{TravelProposalEnquiryActionBean.resetCriteria}" update=":travelProposalEquiryForm" value="Reset" style="width:80px;" />
			</p:panelGrid>
		</h:form>
		<p:separator />
		<h:form id="TravelProposalTableForm">
			<p:dataTable id="TravelProposalTable" paginator="true" paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowKey="index" rows="10"
				rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{TravelProposalEnquiryActionBean.travelProposalList}" var="travelProposal">
				<p:column headerText="Proposal No." width="10%">
					<h:outputText value="#{travelProposal.proposalNo}" />
				</p:column>
				<p:column headerText="Policy No." width="10%">
					<h:outputText value="#{travelProposal.policyNo}" />
				</p:column>
				<!-- <p:column headerText="Branch" width="8%">
					<h:outputText value="#{travelProposal.branch.name}" />
				</p:column> -->
				 <p:column headerText="Number of Passenger" width="5%">
					<h:outputText value="#{travelProposal.noOfPassenger}" />
				</p:column>
				<p:column headerText="Number of Unit" width="5%">
					<h:outputText value="#{travelProposal.totalUnit}" />
				</p:column>
				<p:column headerText="Total Premium" width="8%">
					<h:outputText value="#{travelProposal.premium}">
						<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
					</h:outputText>
				</p:column> 
				<p:column headerText="Submitted Date" width="8%">
					<h:outputText pattern="#{ApplicationSetting.dateFormat}" value="#{travelProposal.submittedDate}">
						<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}" />
					</h:outputText>
				</p:column>
				<p:column style="text-align:center;" width="3%">
					<p:commandLink action="#{TravelProposalEnquiryActionBean.showDetailTravelProposal(travelProposal)}" id="detailsProposal" immediate="true">
						<h:graphicImage styleClass="#{ApplicationSetting.detailStyleClass}" url="#{ApplicationSetting.detailIcon}" />
					</p:commandLink>
				</p:column>
				<p:column style="text-align:center;" width="3%">
					<p:commandLink action="#{TravelProposalEnquiryActionBean.editTravelProposal(travelProposal)}" update=":informationForm">
						<p:graphicImage styleClass="#{ApplicationSetting.editStyleClass}" value="#{ApplicationSetting.editIcon}" />
					</p:commandLink>
				</p:column>
				<p:column style="text-align:center;" width="8%">
					<p:splitButton icon="ui-icon-disk" immediate="true" update=":pdfPreviewForm :informationForm" value="Documents">
						<p:menuitem actionListener="#{TravelProposalEnquiryActionBean.generateTravelProposalInvoiceLetter(travelProposal)}" icon="ui-icon-print" immediate="true"
							update=":pdfPreviewForm :informationForm" value="Invoice Letter" />
						<p:menuitem actionListener="#{TravelProposalEnquiryActionBean.generateCashReceipt(travelProposal)}" icon="ui-icon-print" immediate="true"
							update=":pdfPreviewForm :informationForm" value="Cash Receipt" />
						<p:menuitem actionListener="#{TravelProposalEnquiryActionBean.generateTravelPolicyCertificate(travelProposal)}" icon="ui-icon-print" immediate="true"
							update=":pdfPreviewForm :informationForm" value="Policy Issue" />
					</p:splitButton>
				</p:column>
			</p:dataTable>
		</h:form>
		<h:form enctype="multipart/form-data" id="pdfPreviewForm">
			<p:dialog appendTo="@(body)" dynamic="true" header="Print Preview (PDF)" height="505" hideEffect="fade" id="pdfPreviewDialog" modal="true" resizable="false" showEffect="fade"
				widgetVar="pdfPreviewDialog" width="1070">
				<p:ajax event="close" listener="#{TravelProposalEnquiryActionBean.handleClose}" update=":pdfPreviewForm :travelProposalEquiryForm" />
				<p:media height="500" player="pdf" value="#{TravelProposalEnquiryActionBean.reportStream}" width="1050" />
			</p:dialog>
		</h:form>
		<h:form id="informationForm">
			<p:dialog header="Proposal Information" height="100" hideEffect="explode" id="informationDialog" resizable="false" showEffect="explode" widgetVar="informationDialog" width="250">
				<h:panelGroup id="informationPanel">
					<table>
						<tr>
							<td align="left"><h:graphicImage style="width:30px;height:30px;" url="/images/warning.png" /></td>
							<td valign="middle"><h:outputText style="padding-top:-10px;text-decoration: none;font-size: 12px;" value="#{TravelProposalEnquiryActionBean.message}" /></td>
						</tr>
					</table>
				</h:panelGroup>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
