<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" locale="#{LanguageActionBean.locale}">
<h:head>
	<link href="#{request.contextPath}/css/#{ApplicationSetting.cssFilePath}" rel="stylesheet" type="text/css"/>
	<link href="#{request.contextPath}/css/app.css" rel="stylesheet" type="text/css"/>
	<link href="#{request.contextPath}/images/fni-logo1.png" rel="icon" type="image/jpg"/>
	<style type="text/css" xml:space="preserve">
		table.noneBorderGrid tr {
			border: none;
		}
		
		table.noneBorderGrid td {
			border: none;
		}
		
		.ui-state-error {
			border: 1px solid #8F8F8F;
		}
		
		.rowWarnning {
			background-color: #FF9933 !important;
			background-image: none !important;
			color: #000000 !important;
		}
		
		div.ui-message-error {
			margin-left: 0px;
			width: 250px;
		}
		
		.ui-wizard-step-title {
			font-size: 12px;
		}
		
		#roleEntryForm:resourceItem tr td ul {
			height: 500px;
		}
		
		#userEntryForm:messageUserName {
			margin-left: 0px;
			width: 300px;
		}
		
		th div.ui-dt-c {
			overflow: hidden;
			padding: 4px 10px;
			text-align: center;
		}
		
		#topPanel {
			z-index: 2 !important;
			padding: 0 !important;
		}
		
		#topPanel div {
			overflow: visible;
		}
		#contentPanel,.ui-layout-unit .ui-layout-unit-content{
			padding: 0 !important;
			margin-top: -5px;
		}
		#leftMenuPanel{
			margin-top: -5px !important
		}
	</style>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
	<title>Insurance Management System</title>
</h:head>
<h:body>
	<div id="statusIndicator" style="z-index: 100; position: fixed; margin-top: 50px; margin-left: 650px;">
		<p:ajaxStatus style="width:16px;height:16px;">
			<f:facet name="start">
				<h:outputText value="Loading..."/>
				<h:graphicImage value="/images/loading.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	</div>
	<p:layout fullPage="true">
		<p:layoutUnit id="topPanel" position="north" rendered="#{empty sessionScope.LoginUser ? false : true}" style="border: none;">
			<ui:include src="#{ApplicationSetting.getHeader()}"/>
			<ui:include src="/common/menu.xhtml"/>
			<p:separator style="height:1.5px;margin:0;border: 1px solid white;background:white"/>
		</p:layoutUnit>
		<p:layoutUnit id="leftMenuPanel" collapsible="true" header="To Do List" position="west" size="222">
			<ui:include src="/common/dashboardLeftMenu.xhtml"/>
		</p:layoutUnit>
		<p:layoutUnit id="contentPanel" position="center" style="border: none;">
			<ui:insert name="content"/>
		</p:layoutUnit>
		<p:layoutUnit position="south" rendered="#{empty sessionScope.LoginUser ? false : true}" size="30">
			<ui:include src="/common/footer.xhtml"/>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
