<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<h:form id="headerForm">
		<table width="100%">
			<tr style="height: 35px;">
				<td align="left">
					<table>
						<tr>
							<td>
								<h:graphicImage style="width:40px;height:40px;margin-top:-8px;" value="/images/logo_1.jpg"/>
							</td>
							<td valign="top">
								<h:graphicImage style="width:230px;height:20px;margin-top:-11px;" value="/images/logo_2.jpg"/>
								<br/>
								<h:graphicImage style="width:200px;height:20px;margin-top: 2px;" value="/images/logo_3.jpg"/>
							</td>
						</tr>
					</table>
				</td>
				<td align="right" width="30%">
					<div style="margin-top: 20px;">
						<h:outputText rendered="#{empty sessionScope.LoginUser ? false : true}" style="font-family:Adobe Garamond Pro;font-size:14px;" value="#{label['WELCOME_LABEL']} : #{sessionScope.LoginUser.name} | "/>
						<h:commandLink action="changePassword" immediate="true" rendered="#{empty sessionScope.LoginUser ? false : true}" style="font-family:Adobe Garamond Pro;font-size:14px;" value="Profile"/>
						<h:outputLabel rendered="#{empty sessionScope.LoginUser ? false : true}" style="font-family:Adobe Garamond Pro;font-size:14px;" value=" | "/>
						<h:commandLink action="login" immediate="true" rendered="#{empty sessionScope.LoginUser ? true : false}" style="font-family:Adobe Garamond Pro;font-size:14px;" value="#{label['LOGIN_LABEL']}"/>
						<h:commandLink action="#{LoginBean.logout}" id="logout" immediate="true" rendered="#{empty sessionScope.LoginUser ? false : true}" style="font-family:Adobe Garamond Pro;font-size:14px;" value="#{label['LOOUT_LABEL']}"/>
					</div>
				</td>
			</tr>
		</table>
	</h:form>
</ui:composition>
