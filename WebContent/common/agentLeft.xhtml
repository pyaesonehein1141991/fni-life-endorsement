<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<p:accordionPanel activeIndex="#{LeftMenuStateBean.openTabIndex}" id="leftMenuPanel" style="width:250px;">
		<p:ajax event="tabChange" listener="#{LeftMenuStateBean.loadActiveIndex}"/>
		<p:tab title="Agent Manage Setting">
			<p:commandLink action="manageAgent" ajax="false" immediate="true">
				<h:outputText value="Agent Management"/>
			</p:commandLink>
			<p:separator style="height:1px"/>
			<p:commandLink action="agentSanction" ajax="false" immediate="true">
				<h:outputText value="Agent Sanction"/>
			</p:commandLink>
			<p:separator style="height:1px"/>
			<p:commandLink action="agentCommisionPayment" ajax="false" immediate="true">
				<h:outputText value="Agent Invoice"/>
			</p:commandLink>
		</p:tab>
	</p:accordionPanel>
</ui:composition>
