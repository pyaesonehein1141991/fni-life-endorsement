<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" locale="#{LanguageActionBean.locale}">
	<h:head>
		<link href="#{request.contextPath}/css/default.css" rel="stylesheet" type="text/css"/>
		<link href="#{request.contextPath}/css/app.css" rel="stylesheet" type="text/css"/>
		<link href="#{request.contextPath}/images/favicon.ico" rel="icon" type="image/jpg"/>
		<style type="text/css" xml:space="preserve">
table.noneBorderGrid tr {
	border: none;
}

table.noneBorderGrid td {
	border: none;
}

.ui-state-error {
	border: 1px solid #8F8F8F;
}

.rowWarnning {
	background-color: #FF9933 !important;
	background-image: none !important;
	color: #000000 !important;
}

div.ui-message-error {
	margin-left: 0px;
	width: 250px;
}

.ui-wizard-step-title {
	font-size: 12px;
}

#roleEntryForm:resourceItem tr td ul {
	height: 500px;
}

#userEntryForm:messageUserName {
	margin-left: 0px;
	width: 300px;
}

th div.ui-dt-c {
	overflow: hidden;
	padding: 4px 10px;
	text-align: center;
}

#topPanel {
	z-index: 2 !important;
}

#topPanel div {
	overflow: visible;
}
</style>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
		<title>Insurance Management System</title>
	</h:head>
	<h:body>
		<div id="statusIndicator" style="z-index: 100; position: fixed; margin-top: 50px; margin-left: 650px;">
			<p:ajaxStatus style="width:16px;height:16px;">
				<f:facet name="start">
					<h:outputText value="Loading..."/>
					<h:graphicImage value="/images/loading.gif"/>
				</f:facet>
				<f:facet name="complete">
					<h:outputText value=""/>
				</f:facet>
			</p:ajaxStatus>
		</div>
		<p:layout fullPage="true">
			<p:layoutUnit id="topPanel" position="north" rendered="#{identity.loggedIn}" size="120">
				<ui:include src="/common/header.xhtml"/>
				<ui:include src="/common/menu.xhtml"/>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<ui:insert name="content"/>
			</p:layoutUnit>
			<p:layoutUnit position="south" rendered="#{identity.loggedIn}" size="40">
				<ui:include src="/common/footer.xhtml"/>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
