<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="header" value="#{label['DESCRIPTION_LABEL']}"/>
	<ui:param name="headerRendered" value="true"/>
	<ui:define name="content">
		<h:form id="changePasswordForm">
			<p:panel>
				<p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<h:outputText styleClass="input-label mandatory" value="#{label['USERCODE_LABEL']}"/>
						<p:inputText disabled="true" id="usercode" value="#{sessionScope.LoginUser.usercode}"/>
						
						<p:outputLabel/>
						<p:message for="oldPassword" showDetail="false" showSummary="true" display="text"/>
						<h:outputText styleClass="input-label mandatory" value="#{label['OLD_PASSWORD_LABEL']}"/>
						<p:password id="oldPassword" required="true" value="#{ChangePasswrodActionBean.oldPassword}"/>
						
						<p:outputLabel/>
						<p:message for="user_pwd" showDetail="false" showSummary="true" display="text"/>
						<h:outputText styleClass="input-label mandatory" value="#{label['NEW_PASSWORD_LABEL']}"/>
						<p:password feedback="true" id="user_pwd" inline="true" required="true" value="#{ChangePasswrodActionBean.newPassword}"/>
						
						<p:outputLabel/>
						<p:message for="confirmPassword" showDetail="false" showSummary="true" display="text"/>
						<h:outputText styleClass="input-label mandatory" value="#{label['CONFIRM_PASSWORD_LABEL']}"/>
						<p:password id="confirmPassword" required="true" value="#{ChangePasswrodActionBean.confirmPassword}"/>
					</p:panelGrid>
				</p:panelGrid>
			</p:panel>
			<br/>
			<p:commandButton action="#{ChangePasswrodActionBean.changePassword}" update=":changePasswordForm" value="#{label['EDIT_BTN']}"/>
			<h:outputText style="color:red;" value="#{label['COMMON_MSG_MANDATORY_LABEL']}"/>
		</h:form>
	</ui:define>
</ui:composition>
