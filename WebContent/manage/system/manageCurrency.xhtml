<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="header" value="#{label['MANAGE_CURRENCY_TITLE']}"/>
	<ui:param name="headerRendered" value="true"/>
	<ui:define name="content">
		<h:form id="currencyEntryForm">
			<p:growl globalOnly="true" id="messages" showDetail="true"/>
			<div style="padding-left: 15px;">
				<h:outputText rendered="#{ManageCurrencyActionBean.createNew}" style="padding-top:-10px;" styleClass="table-title" value="#{label['MANAGE_CURRENCY_ADDNEW_LABEL']}"/>
				<h:outputText rendered="#{!ManageCurrencyActionBean.createNew}" style="padding-top:-10px;" styleClass="table-title" value="#{label['MANAGE_CURRENCY_EDIT_LABEL']}"/>
				<table>
					<tr>
						<td valign="top">
							<table>
								<tr>
									<td valign="top">
										<table>
											<tr>
												<td>
													<h:outputText value=""/>
												</td>
												<td style="width: 115px;">
													<p:message for="currencyCode" display="text"/>
												</td>
											</tr>
											<tr>
												<td valign="top">
													<h:outputText style="color:red;" value="*"/>
													<h:outputText styleClass="input-label" value="#{label['MANAGE_CURRENCY_CURRENCYCODE_LABEL']}"/>
												</td>
												<td>
													<p:inputText id="currencyCode" required="true" style="width:250px;" value="#{ManageCurrencyActionBean.currency.currencyCode}">
														<f:validateLength maximum="20"/>
													</p:inputText>
												</td>
											</tr>
											<tr>
												<td>
													<h:outputText value=""/>
												</td>
												<td style="width: 115px;">
													<p:message for="symbol" display="text"/>
												</td>
											</tr>
											<tr>
												<td valign="top">
													<h:outputText styleClass="input-label" value="#{label['MANAGE_CURRENCY_SYMBOL_LABEL']}"/>
												</td>
												<td>
													<p:inputText id="symbol" style="width:250px;" value="#{ManageCurrencyActionBean.currency.symbol}">
														<f:validateLength maximum="5"/>
													</p:inputText>
												</td>
											</tr>
											<tr>
												<td>
													<h:outputText value=""/>
												</td>
												<td style="width: 115px;">
													<p:message for="description" display="text"/>
												</td>
											</tr>
											<tr>
												<td style="width: 115px;">
													<h:outputText styleClass="input-label" value="#{label['MANAGE_CURRENCY_DESCRIPTION_LABEL']}"/>
												</td>
												<td>
													<p:inputText id="description" style="width:250px;" value="#{ManageCurrencyActionBean.currency.description}">
														<f:validateLength maximum="50"/>
													</p:inputText>
												</td>
											</tr>
											<tr>
												<td>
													<h:outputText value=""/>
												</td>
												<td style="width: 115px;">
													<p:message for="isHomeCur" display="text"/>
												</td>
											</tr>
											<tr>
												<td style="width: 115px;">
													<h:outputText style="color:red;" value="*"/>
													<h:outputText styleClass="input-label" value="#{label['MANAGE_CURRENCY_HOMECURRENCY_LABEL']}"/>
												</td>
												<td>
													<p:selectOneRadio converter="omnifaces.SelectItemsIndexConverter" id="isHomeCur" style="width:130px;" value="#{ManageCurrencyActionBean.currency.isHomeCur}" required="true">
														<f:selectItem itemLabel="#{label['BOOLEAN_YES_LABEL']}" itemValue="true"/>
														<f:selectItem itemLabel="#{label['BOOLEAN_NO_LABEL']}" itemValue="false"/>
													</p:selectOneRadio>
												</td>
											</tr>
										</table>
									</td>
									<td valign="top">
										<table>
											<tr>
												<td>
													<h:outputText value=""/>
												</td>
												<td style="width: 115px;">
													<p:message for="inwordDesp1" display="text"/>
												</td>
											</tr>
											<tr>
												<td valign="top">
													<h:outputText styleClass="input-label" value="#{label['MANAGE_CURRENCY_INWORDDESP1_LABEL']}"/>
												</td>
												<td>
													<p:inputText id="inwordDesp1" style="width:250px;" value="#{ManageCurrencyActionBean.currency.inwordDesp1}">
														<f:validateLength maximum="20"/>
													</p:inputText>
												</td>
											</tr>
											<tr>
												<td>
													<h:outputText value=""/>
												</td>
												<td style="width: 115px;">
													<p:message for="inwordDesp2" display="text"/>
												</td>
											</tr>
											<tr>
												<td valign="top">
													<h:outputText styleClass="input-label" value="#{label['MANAGE_CURRENCY_INWORDDESP2_LABEL']}"/>
												</td>
												<td>
													<p:inputText id="inwordDesp2" style="width:250px;" value="#{ManageCurrencyActionBean.currency.inwordDesp2}">
														<f:validateLength maximum="20"/>
													</p:inputText>
												</td>
											</tr>
											<tr>
												<td>
													<h:outputText value=""/>
												</td>
												<td style="width: 115px;">
													<p:message for="myanInwordDesp1" display="text"/>
												</td>
											</tr>
											<tr>
												<td valign="top">
													<h:outputText styleClass="input-label" value="Myan Inword Desp1"/>
												</td>
												<td>
													<p:inputText id="myanInwordDesp1" style="width:250px;" value="#{ManageCurrencyActionBean.currency.myanInwordDesp1}">
														<f:validateLength maximum="20"/>
													</p:inputText>
												</td>
											</tr>
											<tr>
												<td>
													<h:outputText value=""/>
												</td>
												<td style="width: 115px;">
													<p:message for="myanInwordDesp2" display="text"/>
												</td>
											</tr>
											<tr>
												<td valign="top">
													<h:outputText styleClass="input-label" value="Myan Inword Desp2"/>
												</td>
												<td>
													<p:inputText id="myanInwordDesp2" style="width:250px;" value="#{ManageCurrencyActionBean.currency.myanInwordDesp2}">
														<f:validateLength maximum="20"/>
													</p:inputText>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td>
							<p:commandButton action="#{ManageCurrencyActionBean.addNewCurrency}" id="addBtn" rendered="#{ManageCurrencyActionBean.createNew}" style="width: 80px;" update="currencyEntryForm :currencyTableForm" value="#{label['COMMON_ADDNEW_BTN']}"/>
							<p:commandButton action="#{ManageCurrencyActionBean.updateCurrency}" id="editBtn"  rendered="#{!ManageCurrencyActionBean.createNew}" update="currencyEntryForm :currencyTableForm" value="#{label['COMMON_UPDATE_BTN']}"/>
						</td>
					</tr>
				</table>
			</div>
			<h:outputText style="color:red;" value="#{label['COMMON_MSG_MANDATORY_LABEL']}"/>
			<br/>
			<p:separator style="height:5px"/>
		</h:form>
		<h:form id="currencyTableForm">
		<h:panelGrid columns="1">
			<h:commandLink action="#{ManageCurrencyActionBean.createNewCurrency}">
				<h:panelGrid columns="2">
					<h:graphicImage styleClass="#{ApplicationSetting.addStyleClass}" value="#{ApplicationSetting.addIcon}"/>
					<h:outputText styleClass="command-link" value="#{label['COMMON_ADDNEW_LINK']}"/>
				</h:panelGrid>
			</h:commandLink>
			</h:panelGrid>
			<p:outputPanel id="listPanel">
				<p:dataTable id="currencyTable" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowKey="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{ManageCurrencyActionBean.currencyList}" var="currency" widgetVar="currencyTable">
					<p:column filterBy="#{currency.currencyCode}" filterMatchMode="contains" headerText="#{label['MANAGE_CURRENCY_CURRENCYCODE_LABEL']}" style="width:120px;">
						<h:outputText value="#{currency.currencyCode}"/>
					</p:column>
					<p:column headerText="#{label['MANAGE_CURRENCY_SYMBOL_LABEL']}" style="width:120px;">
						<h:outputText value="#{currency.symbol}"/>
					</p:column>
					<p:column headerText="#{label['MANAGE_CURRENCY_INWORDDESP1_LABEL']}" style="width:120px;">
						<h:outputText value="#{currency.inwordDesp1}"/>
					</p:column>
					<p:column headerText="#{label['MANAGE_CURRENCY_INWORDDESP2_LABEL']}" style="width:120px;">
						<h:outputText value="#{currency.inwordDesp2}"/>
					</p:column>
					<p:column headerText="Myan Inword Desp1" style="width:120px;">
						<h:outputText value="#{currency.myanInwordDesp1}"/>
					</p:column>
					<p:column headerText="Myan Inword Desp2" style="width:120px;">
						<h:outputText value="#{currency.myanInwordDesp2}"/>
					</p:column>
					<p:column headerText="#{label['MANAGE_CURRENCY_HOMECURRENCY_LABEL']}" style="width:120px;">
						<h:outputText value="#{currency.isHomeCur}"/>
					</p:column>
					<p:column headerText="#{label['MANAGE_CURRENCY_DESCRIPTION_LABEL']}" style="width:120px;">
						<h:outputText value="#{currency.description}"/>
					</p:column>
					<p:column style="width:50px;text-align: center">
						<p:commandLink action="#{ManageCurrencyActionBean.prepareUpdateCurrency(currency)}" update=":currencyEntryForm">
							<p:graphicImage styleClass="#{ApplicationSetting.editStyleClass}" value="#{ApplicationSetting.editIcon}"/>
						</p:commandLink>
					</p:column>
					<p:column style="width:50px;text-align: center">
						<p:commandLink id="deleteGroupLink" oncomplete="PF('confirmationDialog').show();">
							<f:setPropertyActionListener target="#{ManageCurrencyActionBean.currency}" value="#{currency}"/>
							<p:graphicImage styleClass="#{ApplicationSetting.deleteStyleClass}" value="#{ApplicationSetting.deleteIcon}"/>
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>
		<!-- Confirmation Dialog -->
		<h:form id="confiationForm">
			<p:dialog header="#{label['MANAGE_CURRENCY_DELETE_CONFIRM']}" height="100" hideEffect="explode" id="confirmationDialog" resizable="false" showEffect="explode" widgetVar="confirmationDialog" width="250">
				<h:panelGroup id="confirmationPanel">
					<table>
						<tr>
							<td align="left">
								<h:graphicImage style="width:30px;height:30px;" url="/images/warning.png"/>
							</td>
							<td valign="middle">
								<h:outputText style="padding-top:-10px;text-decoration: none;font-size: 12px;" value="#{label['COMMON_MSG_DELETE_CONFIRM_LABEL']}"/>
							</td>
						</tr>
					</table>
					<br/>
					<p:commandButton action="#{ManageCurrencyActionBean.deleteCurrency}" immediate="true" oncomplete="PF('confirmationDialog').hide();" update=":currencyEntryForm :currencyTableForm" value="#{label['COMMON_YES_BTN']}"/>
					<p:commandButton immediate="true" oncomplete="PF('confirmationDialog').hide();" value="#{label['COMMON_NO_BTN']}"/>
				</h:panelGroup>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
