<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
   <ui:param name="header" value="#{label['MANAGE_CLASSOFINSURANCE_TITLE']}"/>
   <ui:param name="headerRendered" value="true"/>
   <ui:define name="content">
      <h:form id="classofinsuranceEntryForm">
         <p:growl globalOnly="true" id="messages" showDetail="true"/>
         <div style="padding-left: 15px;">
            <h:outputText rendered="#{ManageClassOfInsuranceActionBean.createNew}" style="padding-top:-10px;" styleClass="table-title" value="#{label['MANAGE_CLASSOFINSURANCE_ADDNEW_LABEL']}"/>
            <h:outputText rendered="#{!ManageClassOfInsuranceActionBean.createNew}" style="padding-top:-10px;" styleClass="table-title" value="#{label['MANAGE_CLASSOFINSURANCE_EDIT_LABEL']}"/>
            <table>
               <tr>
                  <td valign="top">
                     <table>
                        <tr>
                           <td>
                              <h:outputText value=""/>
                           </td>
                           <td style="width: 115px;">
                              <p:message for="name" display="text"/>
                           </td>
                        </tr>
                        <tr>
                           <td style="width: 115px;">
                              <h:outputText style="color:red;" value="*"/>
                              <h:outputText styleClass="input-label" value="#{label['MANAGE_CLASSOFINSURANCE_NAME_LABEL']}"/>
                           </td>
                           <td>
                              <p:inputText id="name" required="true" style="width:250px;" value="#{ManageClassOfInsuranceActionBean.classofinsurance.name}">
                                 <f:validateLength maximum="50"/>
                              </p:inputText>
                           </td>
                        </tr>
                        <tr>
                           <td>
                              <h:outputText value=""/>
                           </td>
                           <td style="width: 115px;">
                              <p:message for="description" display="text"/>
                           </td>
                        </tr>
                        <tr>
                           <td style="width: 115px;" valign="top">
                              <h:outputText styleClass="input-label" value="#{label['MANAGE_CLASSOFINSURANCE_DESCRIPTION_LABEL']}"/>
                           </td>
                           <td>
                              <p:inputTextarea autoResize="true" id="description" rows="5" style="width:250px;" value="#{ManageClassOfInsuranceActionBean.classofinsurance.description}">
                                 <f:validateLength maximum="300"/>
                              </p:inputTextarea>
                           </td>
                        </tr>
                     </table>
                  </td>
               </tr>
               <tr>
                  <td>
                     <p:commandButton action="#{ManageClassOfInsuranceActionBean.addNewClassOfInsurance}" id="addBtn" rendered="#{ManageClassOfInsuranceActionBean.createNew}" style="width: 80px;" update="classofinsuranceEntryForm :classofinsuranceTableForm" value="#{label['COMMON_ADDNEW_BTN']}"/>
                     <p:commandButton action="#{ManageClassOfInsuranceActionBean.updateClassOfInsurance}" id="editBtn"  rendered="#{!ManageClassOfInsuranceActionBean.createNew}" update="classofinsuranceEntryForm :classofinsuranceTableForm" value="#{label['COMMON_UPDATE_BTN']}"/>
                  </td>
               </tr>
            </table>
         </div>
         <h:outputText style="color:red;" value="#{label['COMMON_MSG_MANDATORY_LABEL']}"/>
         <br/>
         <p:separator style="height:5px;"/>
      </h:form>
      <h:form id="classofinsuranceTableForm">
        <h:panelGrid columns="1">
         <h:commandLink action="#{ManageClassOfInsuranceActionBean.createNewClassOfInsurance}">
            <h:panelGrid columns="2">
               <h:graphicImage styleClass="#{ApplicationSetting.addStyleClass}" value="#{ApplicationSetting.addIcon}"/>
               <h:outputText styleClass="command-link" value="#{label['COMMON_ADDNEW_LINK']}"/>
            </h:panelGrid>
         </h:commandLink>
        </h:panelGrid>
         <p:outputPanel id="listPanel">
            <p:dataTable id="classofinsuranceTable" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowKey="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{ManageClassOfInsuranceActionBean.classofinsuranceList}" var="classofinsurance" widgetVar="classofinsuranceTable">
               <p:column filterBy="#{classofinsurance.name}" filterStyle="width:50%" filterMatchMode="contains" headerText="#{label['MANAGE_CLASSOFINSURANCE_NAME_LABEL']}">
                  <h:outputText value="#{classofinsurance.name}"/>
               </p:column>
               <p:column headerText="#{label['MANAGE_CLASSOFINSURANCE_DESCRIPTION_LABEL']}">
                  <h:outputText value="#{classofinsurance.description}"/>
               </p:column>
             
               <p:column style="width:50px;">
                  <p:commandLink action="#{ManageClassOfInsuranceActionBean.prepareUpdateClassOfInsurance(classofinsurance)}" update=":classofinsuranceEntryForm">
                     <p:graphicImage styleClass="#{ApplicationSetting.editStyleClass}" value="#{ApplicationSetting.editIcon}"/>
                  </p:commandLink>
               </p:column>
               <p:column style="width:50px;">
                  <p:commandLink id="deleteGroupLink" oncomplete="PF('confirmationDialog').show();">
                     <f:setPropertyActionListener target="#{ManageClassOfInsuranceActionBean.classofinsurance}" value="#{classofinsurance}"/>
                     <p:graphicImage styleClass="#{ApplicationSetting.deleteStyleClass}" value="#{ApplicationSetting.deleteIcon}"/>
                  </p:commandLink>
               </p:column>
            </p:dataTable>
         </p:outputPanel>
      </h:form>
      <!-- Confirmation Dialog -->
      <h:form id="confiationForm">
         <p:dialog header="#{label['MANAGE_CLASSOFINSURANCE_DELETE_CONFIRM']}" height="100" hideEffect="explode" id="confirmationDialog" resizable="false" showEffect="explode" widgetVar="confirmationDialog" width="250">
            <h:panelGroup id="confirmationPanel">
               <table>
                  <tr>
                     <td align="left">
                        <h:graphicImage style="width:30px;height:30px;" url="/images/warning.png"/>
                     </td>
                     <td valign="middle">
                        <h:outputText style="padding-top:-10px;text-decoration: none;font-size: 12px;" value="#{label['COMMON_MSG_DELETE_CONFIRM_LABEL']}"/>
                     </td>
                  </tr>
               </table>
               <br/>
               <p:commandButton action="#{ManageClassOfInsuranceActionBean.deleteClassOfInsurance}" immediate="true" oncomplete="PF('confirmationDialog').hide();" update=":classofinsuranceEntryForm :classofinsuranceTableForm" value="#{label['COMMON_YES_BTN']}"/>
               <p:commandButton immediate="true" oncomplete="PF('confirmationDialog').hide();" value="#{label['COMMON_NO_BTN']}"/>
            </h:panelGroup>
         </p:dialog>
      </h:form>
   </ui:define>
</ui:composition>
