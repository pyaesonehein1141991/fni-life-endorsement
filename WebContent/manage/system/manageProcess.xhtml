<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
   <ui:param name="header" value="Process Management"/>
   <ui:param name="headerRendered" value="true"/>
   <ui:define name="content">
      <h:form id="processEntryForm">
         <p:growl globalOnly="true" id="messages" showDetail="true"/>
         <div style="padding-left: 15px;">
            <h:outputText rendered="#{ManageProcessActionBean.createNew}" style="padding-top:-10px;" styleClass="table-title" value="Add New Process"/>
            <h:outputText rendered="#{!ManageProcessActionBean.createNew}" style="padding-top:-10px;" styleClass="table-title" value="Update Process"/>
            <table>
               <tr>
                  <td valign="top">
                     <table>
                        <tr>
                           <td>
                              <h:outputText value=""/>
                           </td>
                           <td style="width: 115px;">
                              <p:message for="name" display="text"/>
                           </td>
                        </tr>
                        <tr>
                           <td style="width: 115px;">
                              <h:outputText style="color:red;" value="*"/>
                              <h:outputText styleClass="input-label" value="#{label['MANAGE_TOWNSHIP_NAME_LABEL']}"/>
                           </td>
                           <td>
                              <p:inputText id="name" required="true" style="width:250px;" value="#{ManageProcessActionBean.process.name}">
                                 <f:validateLength maximum="50"/>
                              </p:inputText>
                           </td>
                        </tr>
                        <tr>
                           <td style="width: 115px;">
                              <h:outputText style="color:red;" value="*"/>
                              <h:outputText styleClass="input-label" value="Prefix"/>
                           </td>
                           <td>
                              <p:inputText id="prefix" required="true" style="width:250px;" value="#{ManageProcessActionBean.process.prefix}">
                                 <f:validateLength maximum="50"/>
                              </p:inputText>
                           </td>
                        </tr>
                        <tr>
                           <td>
                              <h:outputText value=""/>
                           </td>
                           <td style="width: 115px;">
                              <p:message for="description" display="text"/>
                           </td>
                        </tr>
                        <tr>
                           <td style="width: 115px;" valign="top">
                              <h:outputText styleClass="input-label" value="Description"/>
                           </td>
                           <td>
                              <p:inputTextarea autoResize="true" id="description" rows="5" style="width:250px;" value="#{ManageProcessActionBean.process.description}">
                                 <f:validateLength maximum="300"/>
                              </p:inputTextarea>
                           </td>
                        </tr>
                     </table>
                  </td>
               </tr>
               <tr>
                  <td>
                     <p:commandButton action="#{ManageProcessActionBean.addNewProcess()}" id="addBtn" rendered="#{ManageProcessActionBean.createNew}" style="width: 80px;" update="processEntryForm :processTableForm" value="#{label['COMMON_ADDNEW_BTN']}"/>
                     <p:commandButton action="#{ManageProcessActionBean.updateProcess}" id="editBtn" rendered="#{!ManageProcessActionBean.createNew}" update="processEntryForm :processTableForm" value="#{label['COMMON_UPDATE_BTN']}"/>
                  </td>
               </tr>
            </table>
         </div>
         <h:outputText style="color:red;" value="#{label['COMMON_MSG_MANDATORY_LABEL']}"/>
         <br/>
         <p:separator style="height:5px;"/>
      </h:form>
      <h:form id="processTableForm">
         <h:commandLink action="#{ManageProcessActionBean.createNewProcess()}">
            <h:panelGrid columns="2">
               <h:graphicImage styleClass="#{ApplicationSetting.addStyleClass}" value="#{ApplicationSetting.addIcon}"/>
               <h:outputText styleClass="command-link" value="#{label['COMMON_ADDNEW_LINK']}"/>
            </h:panelGrid>
         </h:commandLink>
         <p:outputPanel id="listPanel">
            <p:dataTable id="processTable" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowKey="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{ManageProcessActionBean.processes}" var="process" widgetVar="processTable">
               <p:column headerText="#{label['MANAGE_TOWNSHIP_NAME_LABEL']}">
                  <h:outputText value="#{process.name}"/>
               </p:column>
               <p:column headerText="Description">
                  <h:outputText value="#{process.description}"/>
               </p:column>
               <p:column style="width:50px;">
                  <p:commandLink action="#{ManageProcessActionBean.prepareUpdateProcess(process)}" update=":processEntryForm">
                     <p:graphicImage styleClass="#{ApplicationSetting.editStyleClass}" value="#{ApplicationSetting.editIcon}"/>
                  </p:commandLink>
               </p:column>
               <p:column style="width:50px;">
                  <p:commandLink id="deleteGroupLink" oncomplete="PF('confirmationDialog').show();">
                     <f:setPropertyActionListener target="#{ManageProcessActionBean.process}" value="#{process}"/>
                     <p:graphicImage styleClass="#{ApplicationSetting.deleteStyleClass}" value="#{ApplicationSetting.deleteIcon}"/>
                  </p:commandLink>
               </p:column>
            </p:dataTable>
         </p:outputPanel>
      </h:form>
      <!-- Confirmation Dialog -->
      <h:form id="confiationForm">
         <p:dialog header="#{label['MANAGE_TOWNSHIP_DELETE_CONFIRM']}" height="100" hideEffect="explode" id="confirmationDialog" resizable="false" showEffect="explode" widgetVar="confirmationDialog" width="250">
            <h:panelGroup id="confirmationPanel">
               <table>
                  <tr>
                     <td align="left">
                        <h:graphicImage style="width:30px;height:30px;" url="/images/warning.png"/>
                     </td>
                     <td valign="middle">
                        <h:outputText style="padding-top:-10px;text-decoration: none;font-size: 12px;" value="#{label['COMMON_MSG_DELETE_CONFIRM_LABEL']}"/>
                     </td>
                  </tr>
               </table>
               <br/>
               <p:commandButton action="#{ManageProcessActionBean.deleteProcess}" immediate="true" oncomplete="PF('confirmationDialog').hide();" update=":processEntryForm :processTableForm" value="#{label['COMMON_YES_BTN']}"/>
               <p:commandButton immediate="true" oncomplete="PF('confirmationDialog').hide();" value="#{label['COMMON_NO_BTN']}"/>
            </h:panelGroup>
         </p:dialog>
      </h:form>
   </ui:define>
</ui:composition>
