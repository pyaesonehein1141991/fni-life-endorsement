<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="header" value="#{label['MANAGE_BANKBRANCH_TITLE']}"/>
	<ui:param name="headerRendered" value="true"/>
	<ui:define name="content">
		<h:form id="bankEntryForm">
			<p:growl globalOnly="true" id="messages" showDetail="true"/>
			<div style="padding-left: 15px;">
				<h:outputText rendered="#{ManageBankBranchActionBean.createNew}" style="padding-top:-10px;" styleClass="table-title" value="#{label['MANAGE_BANKBRANCH_ADDNEW_LABEL']}"/>
				<h:outputText rendered="#{!ManageBankBranchActionBean.createNew}" style="padding-top:-10px;" styleClass="table-title" value="#{label['MANAGE_BANKBRANCH_EDIT_LABEL']}"/>
				<table>
					<tr>
						<td valign="top">
							<table>
								<tr>
									<td>
										<h:outputText value=""/>
									</td>
									<td style="width: 115px;">
										<p:message for="branchCode" display="text"/>
									</td>
								</tr>
								<tr>
									<td style="width: 115px;">
										<h:outputText style="color:red;" value="*"/>
										<h:outputText styleClass="input-label" value="#{label['MANAGE_BANKBRANCH_BRANCHCODE_LABEL']}"/>
									</td>
									<td>
										<p:inputText id="branchCode" required="true" style="width:250px;" value="#{ManageBankBranchActionBean.bankBranch.branchCode}">
											<f:validateLength maximum="50"/>
										</p:inputText>
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText value=""/>
									</td>
									<td style="width: 115px;">
										<p:message for="name" display="text"/>
									</td>
								</tr>
								<tr>
									<td style="width: 115px;">
										<h:outputText style="color:red;" value="*"/>
										<h:outputText styleClass="input-label" value="#{label['MANAGE_BANKBRANCH_NAME_LABEL']}"/>
									</td>
									<td>
										<p:inputText id="name" required="true" style="width:250px;" value="#{ManageBankBranchActionBean.bankBranch.name}">
											<f:validateLength maximum="50"/>
										</p:inputText>
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText value=""/>
									</td>
									<td style="width: 115px;">
										<p:message for="description" display="text"/>
									</td>
								</tr>
								<tr>
									<td style="width: 115px;" valign="top">
										<h:outputText styleClass="input-label" value="#{label['MANAGE_BANKBRANCH_DESCRIPTION_LABEL']}"/>
									</td>
									<td>
										<p:inputTextarea autoResize="true" id="description" rows="5" style="width:250px;" value="#{ManageBankBranchActionBean.bankBranch.description}">
											<f:validateLength maximum="300"/>
										</p:inputTextarea>
									</td>
								</tr>
							</table>
						</td>
						<td valign="top">
							<table>
								<tr>
									<td>
										<h:outputText value=""/>
									</td>
									<td style="width: 115px;">
										<p:message for="bank" display="text"/>
									</td>
								</tr>
								<tr>
									<td style="width: 115px;">
										<h:outputText style="color:red;" value="*"/>
										<h:outputText styleClass="input-label" value="#{label['MANAGE_BANKBRANCH_BANK_LABEL']}"/>
									</td>
									<td>
										<h:panelGrid columns="3" id="bankPanelGroup">
											<p:inputText id="bank" readonly="#{ManageBankBranchActionBean.bankBranch.bank == null ? facesContext.currentPhaseId.ordinal eq 6 : true}" required="true" style="width:250px;margin-left:-4px;" value="#{ManageBankBranchActionBean.bankBranch.bank.name == null ? '' : ManageBankBranchActionBean.bankBranch.bank.name}"/>
											<p:commandLink actionListener="#{ManageBankBranchActionBean.selectBank()}" id="selectBankDialogLink" immediate="true">
												<h:graphicImage styleClass="#{ApplicationSetting.searchStyleClass}" url="#{ApplicationSetting.searchIcon}"/>
												<p:ajax event="dialogReturn" listener="#{ManageBankBranchActionBean.returnBank}" update="bankPanelGroup"/>
											</p:commandLink>
										</h:panelGrid>
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText value=""/>
									</td>
									<td style="width: 115px;">
										<p:message for="township" display="text"/>
									</td>
								</tr>
								<tr>
									<td style="width: 115px;">
										<h:outputText style="color:red;" value="*"/>
										<h:outputText styleClass="input-label" value="#{label['MANAGE_BANKBRANCH_TOWNSHIP_LABEL']}"/>
									</td>
									<td>
										<h:panelGrid columns="3" id="townshipPanelGroup">
											<p:inputText id="township" readonly="#{ManageBankBranchActionBean.bankBranch.township == null ? facesContext.currentPhaseId.ordinal eq 6 : true}" required="true"  style="width:250px;margin-left:-4px;" value="#{ManageBankBranchActionBean.bankBranch.township.name == null ? '' : ManageBankBranchActionBean.bankBranch.township.name}"/>
											<p:commandLink actionListener="#{ManageBankBranchActionBean.selectTownship()}" id="selectTownshipDialogLink" immediate="true">
												<h:graphicImage styleClass="#{ApplicationSetting.searchStyleClass}" url="#{ApplicationSetting.searchIcon}"/>
												<p:ajax event="dialogReturn" listener="#{ManageBankBranchActionBean.returnTownship}" update="townshipPanelGroup"/>
											</p:commandLink>
										</h:panelGrid>
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText value=""/>
									</td>
									<td style="width: 115px;">
										<p:message for="address" display="text"/>
									</td>
								</tr>
								<tr>
									<td style="width: 115px;" valign="top">
										<h:outputText style="color:red;" value="*"/>
										<h:outputText styleClass="input-label" value="#{label['MANAGE_BANKBRANCH_ADDRESS_LABEL']}"/>
									</td>
									<td>
										<p:inputTextarea autoResize="true" id="address" required="true" rows="5" style="width:250px;" value="#{ManageBankBranchActionBean.bankBranch.address}">
											<f:validateLength maximum="300"/>
										</p:inputTextarea>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td>
							<p:commandButton action="#{ManageBankBranchActionBean.addNewBankBranch}" id="addBtn" rendered="#{ManageBankBranchActionBean.createNew}" style="width: 80px;" update="bankEntryForm :bankTableForm" value="#{label['COMMON_ADDNEW_BTN']}"/>
							<p:commandButton action="#{ManageBankBranchActionBean.updateBankBranch}" id="editBtn" rendered="#{!ManageBankBranchActionBean.createNew}" update="bankEntryForm :bankTableForm" value="#{label['COMMON_UPDATE_BTN']}"/>
						</td>
					</tr>
				</table>
			</div>
			<h:outputText style="color:red;" value="#{label['COMMON_MSG_MANDATORY_LABEL']}"/>
			<br/>
			<p:separator style="height:5px"/>
		</h:form>
		<h:form id="bankTableForm">
		<h:panelGrid columns="1">
			<h:commandLink action="#{ManageBankBranchActionBean.createNewBankBranch}">
				<h:panelGrid columns="2">
					<h:graphicImage styleClass="#{ApplicationSetting.addStyleClass}" value="#{ApplicationSetting.addIcon}"/>
					<h:outputText styleClass="command-link" value="#{label['COMMON_ADDNEW_LINK']}"/>
				</h:panelGrid>
			</h:commandLink>
			</h:panelGrid>
			<p:outputPanel id="listPanel">
				<p:dataTable id="bankBranchTable" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowKey="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{ManageBankBranchActionBean.bankBranchList}" var="bankBranch">
					<p:column  filterBy="#{bankBranch.branchCode}" filterMatchMode="contains" headerText="#{label['MANAGE_BANKBRANCH_BRANCHCODE_LABEL']}" style="width:120px;">
						<h:outputText value="#{bankBranch.branchCode}"/>
					</p:column>
					<p:column filterBy="#{bankBranch.name}" filterMatchMode="contains" headerText="#{label['MANAGE_BANKBRANCH_NAME_LABEL']}">
						<h:outputText value="#{bankBranch.name}"/>
					</p:column>
					<p:column filterBy="#{bankBranch.bank.name}" filterMatchMode="contains" headerText="#{label['MANAGE_BANKBRANCH_BANK_LABEL']}">
						<h:outputText value="#{bankBranch.bank.name}"/>
					</p:column>
					<p:column filterBy="#{bankBranch.township.name}" filterMatchMode="contains" headerText="#{label['MANAGE_BANKBRANCH_TOWNSHIP_LABEL']}">
						<h:outputText value="#{bankBranch.township.name}"/>
					</p:column>
					<p:column headerText="#{label['MANAGE_BANKBRANCH_DESCRIPTION_LABEL']}">
						<h:outputText value="#{bankBranch.description}"/>
					</p:column>
					<p:column headerText="#{label['MANAGE_BANKBRANCH_ADDRESS_LABEL']}">
						<h:outputText value="#{bankBranch.address}"/>
					</p:column>
					<p:column style="width:50px;">
						<p:commandLink action="#{ManageBankBranchActionBean.prepareUpdateBankBranch(bankBranch)}" update=":bankEntryForm">
							<p:graphicImage styleClass="#{ApplicationSetting.editStyleClass}" value="#{ApplicationSetting.editIcon}"/>
						</p:commandLink>
					</p:column>
					<p:column style="width:50px;">
						<p:commandLink id="deleteGroupLink" oncomplete="PF('confirmationDialog').show();">
							<f:setPropertyActionListener target="#{ManageBankBranchActionBean.bankBranch}" value="#{bankBranch}"/>
							<p:graphicImage styleClass="#{ApplicationSetting.deleteStyleClass}" value="#{ApplicationSetting.deleteIcon}"/>
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>
		<!-- Confirmation Dialog -->
		<h:form id="confiationForm">
			<p:dialog header="#{label['MANAGE_BANKBRANCH_DELETE_CONFIRM']}" height="100" hideEffect="explode" id="confirmationDialog" resizable="false" showEffect="explode" widgetVar="confirmationDialog" width="250">
				<h:panelGroup id="confirmationPanel">
					<table>
						<tr>
							<td align="left">
								<h:graphicImage style="width:30px;height:30px;" url="/images/warning.png"/>
							</td>
							<td valign="middle">
								<h:outputText style="padding-top:-10px;text-decoration: none;font-size: 12px;" value="#{label['COMMON_MSG_DELETE_CONFIRM_LABEL']}"/>
							</td>
						</tr>
					</table>
					<br/>
					<p:commandButton action="#{ManageBankBranchActionBean.deleteBankBranch}" immediate="true" oncomplete="PF('confirmationDialog').hide();" update=":bankEntryForm :bankTableForm" value="#{label['COMMON_YES_BTN']}"/>
					<p:commandButton immediate="true" oncomplete="PF('confirmationDialog').hide();" value="#{label['COMMON_NO_BTN']}"/>
				</h:panelGroup>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
