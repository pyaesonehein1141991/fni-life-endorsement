<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="header" value="#{label['MANAGE_EXPRESS_TITLE']}"/>
	<ui:param name="headerRendered" value="true"/>
	<ui:define name="content">
		<h:form id="expressEntryForm">
			<p:growl globalOnly="true" id="messages" showDetail="true"/>
			<div style="padding-left: 15px;">
				<h:outputText rendered="#{ManageExpressActionBean.createNew}" style="padding-top:-10px;" styleClass="table-title" value="#{label['MANAGE_EXPRESS_ADDNEW_LABEL']}"/>
				<h:outputText rendered="#{!ManageExpressActionBean.createNew}" style="padding-top:-10px;" styleClass="table-title" value="#{label['MANAGE_EXPRESS_EDIT_LABEL']}"/>
				<table>
					<tr>
						<td valign="top">
							<table>
								<tr>
									<td valign="top">
										<table>
											<tr>
												<td>
													<h:outputText value=""/>
												</td>
												<td style="width: 115px;">
													<p:message for="name" display="text"/>
												</td>
											</tr>
											<tr>
												<td style="width: 115px;">
													<h:outputText style="color:red;" value="#{label['STAR_SIGN_LABEL']}"/>
													<h:outputText styleClass="input-label" value="#{label['MANAGE_EXPRESS_NAME_LABEL']}"/>
												</td>
												<td>
													<p:inputText id="name" required="true" style="width:250px;" value="#{ManageExpressActionBean.express.name}">
														<f:validateLength maximum="50"/>
													</p:inputText>
												</td>
											</tr>
											<tr>
												<td>
													<h:outputText value=""/>
												</td>
												<td style="width: 115px;">
													<p:message for="address" display="text"/>
												</td>
											</tr>
											<tr>
												<td style="width: 115px;">
													<h:outputText style="color:red;" value="#{label['STAR_SIGN_LABEL']}"/>
													<h:outputText styleClass="input-label" value="#{label['MANAGE_EXPRESS_ADDRESS_LABEL']}"/>
												</td>
												<td>
													<p:inputTextarea id="address" required="true" rows="5" style="width:250px;" value="#{ManageExpressActionBean.express.address.permanentAddress}">
														<f:validateLength maximum="300"/>
													</p:inputTextarea>
												</td>
											</tr>
											<tr>
												<td>
													<h:outputText value=""/>
												</td>
												<td style="width: 115px;">
													<p:message for="township" display="text"/>
												</td>
											</tr>
											<tr>
												<td style="width: 115px;">
													<h:outputText style="color:red;" value="#{label['STAR_SIGN_LABEL']}"/>
													<h:outputText styleClass="input-label" value="#{label['MANAGE_EXPRESS_TOWNSHIP_LABEL']}"/>
												</td>
												<td>
													<h:panelGrid columns="3" id="townshipPanelGroup">
														<p:inputText id="township" readonly="#{ManageExpressActionBean.express.address.township == null ? facesContext.currentPhaseId.ordinal eq 6 : true}" required="true" style="width:250px;margin-left:-4px;" value="#{ManageExpressActionBean.express.address.township == null ? '' : ManageExpressActionBean.express.address.township.name}"/>
														<p:commandLink actionListener="#{ManageExpressActionBean.selectTownship()}" id="selectTownshipDialogLink" immediate="true">
															<h:graphicImage styleClass="#{ApplicationSetting.searchStyleClass}" url="#{ApplicationSetting.searchIcon}"/>
															<p:ajax event="dialogReturn" listener="#{ManageExpressActionBean.returnTownship}" update="townshipPanelGroup"/>
														</p:commandLink>
													</h:panelGrid>
												</td>
											</tr>
										</table>
									</td>
									<td valign="top">
										<table>
											<tr>
												<td>
													<h:outputText value=""/>
												</td>
												<td style="width: 115px;">
													<div style="width: 270px; margin-left: -5px;">
														<p:message for="ownername" display="text"/>
													</div>
												</td>
											</tr>
											<tr>
												<td style="width: 115px;">
													<h:outputText styleClass="input-label" value="#{label['MANAGE_EXPRESS_OWNER_LABEL']}"/>
												</td>
												<td>
													<p:inputText id="ownername" style="width:250px;" value="#{ManageExpressActionBean.express.ownerName}">
														<f:validateLength maximum="100"/>
													</p:inputText>
												</td>
											</tr>
											<tr>
												<td>
													<h:outputText value=""/>
												</td>
												<td style="width: 115px;">
													<div style="width: 270px; margin-left: -5px;">
														<p:message for="phone" display="text"/>
													</div>
												</td>
											</tr>
											<tr>
												<td style="width: 115px;">
													<h:outputText styleClass="input-label" value="#{label['MANAGE_EXPRESS_PHONE_LABEL']}"/>
												</td>
												<td>
													<p:inputText id="phone" style="width:250px;" value="#{ManageExpressActionBean.express.contentInfo.phone}" >
													<f:validateLength maximum="50"/>
													</p:inputText>
													
												</td>
											</tr>
											<tr>
												<td>
													<h:outputText value=""/>
												</td>
												<td style="width: 115px;">
													<div style="width: 270px; margin-left: -5px;">
														<p:message for="fax" display="text"/>
													</div>
												</td>
											</tr>
											<tr>
												<td style="width: 115px;">
													<h:outputText styleClass="input-label" value="#{label['MANAGE_EXPRESS_FAX_LABEL']}"/>
												</td>
												<td>
													<p:inputText id="fax" style="width:250px;" value="#{ManageExpressActionBean.express.contentInfo.fax}">
														<f:validateLength maximum="100"/>
													</p:inputText>
												</td>
											</tr>
											<tr>
												<td>
													<h:outputText value=""/>
												</td>
												<td style="width: 115px;">
													<div style="width: 270px; margin-left: -5px;">
														<p:message for="mobile" display="text"/>
													</div>
												</td>
											</tr>
											<tr>
												<td style="width: 115px;">
													<h:outputText styleClass="input-label" value="#{label['MANAGE_EXPRESS_MOBILE_LABEL']}"/>
												</td>
												<td>
													<p:inputText id="mobile" style="width:250px;" value="#{ManageExpressActionBean.express.contentInfo.mobile}">
													<f:validateLength maximum="50"/>
													</p:inputText>
												</td>
											</tr>
											<tr>
												<td>
													<h:outputText value=""/>
												</td>
												<td style="width: 115px;">
													<div style="width: 270px; margin-left: -5px;">
														<p:message for="email" display="text"/>
													</div>
												</td>
											</tr>
											<tr>
												<td style="width: 115px;">
													<h:outputText styleClass="input-label" value="#{label['MANAGE_EXPRESS_EMAIL_LABEL']}"/>
												</td>
												<td>
													<p:inputText id="email" style="width:250px;" value="#{ManageExpressActionBean.express.contentInfo.email}">
														<f:validateLength maximum="200"/>
													</p:inputText>
												</td>
											</tr>
											<tr>
												<td>
													<h:outputText value=""/>
												</td>
												<td style="width: 115px;">
													<p:message for="codeNo" display="text"/>
												</td>
											</tr>
											<tr>
												<td style="width: 115px;">
													<h:outputText styleClass="input-label" value="#{label['MANAGE_EXPRESS_CODENO_LABEL']}"/>
												</td>
												<td>
													<p:inputText id="codeNo" style="width:250px;" value="#{ManageExpressActionBean.express.codeNo}">
														<f:validateLength maximum="300"/>
													</p:inputText>
												</td>
											</tr>
											<tr>
												<td>
													<h:outputText value=""/>
												</td>
												<td style="width: 115px;">
													<p:message for="regNo" display="text"/>
												</td>
											</tr>
											<tr>
												<td style="width: 115px;">
													<h:outputText styleClass="input-label" value="#{label['MANAGE_EXPRESS_REGNO_LABEL']}"/>
												</td>
												<td>
													<p:inputText id="regNo" style="width:250px;" value="#{ManageExpressActionBean.express.regNo}">
														<f:validateLength maximum="300"/>
													</p:inputText>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td>
							<p:commandButton action="#{ManageExpressActionBean.addNewExpress}" id="addBtn" rendered="#{ManageExpressActionBean.createNew}" style="width: 80px;" update=":expressEntryForm :expressTableForm" value="#{label['COMMON_ADDNEW_BTN']}"/>
							<p:commandButton action="#{ManageExpressActionBean.updateExpress}" id="editBtn" rendered="#{!ManageExpressActionBean.createNew}" update="expressEntryForm :expressTableForm" value="#{label['COMMON_UPDATE_BTN']}"/>
						</td>
					</tr>
				</table>
			</div>
			<h:outputText style="color:red;" value="#{label['COMMON_MSG_MANDATORY_LABEL']}"/>
			<br/>
			<p:separator style="height:5px;"/>
		</h:form>
		<h:form id="expressTableForm">
			<h:commandLink action="#{ManageExpressActionBean.createNewExpress}">
				<h:panelGrid columns="2">
					<h:graphicImage styleClass="#{ApplicationSetting.addStyleClass}" value="#{ApplicationSetting.addIcon}"/>
					<h:outputText styleClass="command-link" value="#{label['COMMON_ADDNEW_LINK']}"/>
				</h:panelGrid>
			</h:commandLink>
			<p:outputPanel id="listPanel">
				<p:dataTable id="expressTable" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowIndexVar="index" rowKey="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{ManageExpressActionBean.expressList}" var="express" widgetVar="expressTable">
					<p:column headerText="No." style="width:50px;">
						<h:outputText value="#{index + 1}"/>
					</p:column>
					<p:column filterBy="#{express.name}"  filterMatchMode="contains" headerText="#{label['MANAGE_EXPRESS_NAME_LABEL']}">
						<h:outputText value="#{express.name}"/>
					</p:column>
					<p:column headerText="#{label['MANAGE_EXPRESS_ADDRESS_LABEL']}">
						<h:outputText value="#{express.address.permanentAddress}"/>
					</p:column>
					<p:column headerText="#{label['MANAGE_EXPRESS_TOWNSHIP_LABEL']}">
						<h:outputText value="#{express.address.township.name}"/>
					</p:column>
					<p:column headerText="#{label['MANAGE_EXPRESS_PHONE_LABEL']}">
						<h:outputText value="#{express.contentInfo.phone}"/>
					</p:column>
					<p:column headerText="#{label['MANAGE_EXPRESS_FAX_LABEL']}">
						<h:outputText value="#{express.contentInfo.fax}"/>
					</p:column>
					<p:column headerText="#{label['MANAGE_EXPRESS_MOBILE_LABEL']}">
						<h:outputText value="#{express.contentInfo.mobile}"/>
					</p:column>
					<p:column headerText="#{label['MANAGE_EXPRESS_EMAIL_LABEL']}">
						<h:outputText value="#{express.contentInfo.email}"/>
					</p:column>
					<p:column headerText="#{label['MANAGE_EXPRESS_CODENO_LABEL']}">
						<h:outputText value="#{express.codeNo}"/>
					</p:column>
					<p:column headerText="#{label['MANAGE_EXPRESS_REGNO_LABEL']}">
						<h:outputText value="#{express.regNo}"/>
					</p:column>
					<p:column headerText="#{label['MANAGE_EXPRESS_OWNER_LABEL']}">
						<h:outputText value="#{express.ownerName}"/>
					</p:column>
					<p:column style="width:50px;">
						<p:commandLink action="#{ManageExpressActionBean.prepareUpdateExpress(express)}" update=":expressEntryForm">
							<p:graphicImage styleClass="#{ApplicationSetting.editStyleClass}" value="#{ApplicationSetting.editIcon}"/>
						</p:commandLink>
					</p:column>
					<p:column style="width:50px;">
						<p:commandLink id="deleteGroupLink" oncomplete="PF('confirmationDialog').show();">
							<f:setPropertyActionListener target="#{ManageExpressActionBean.express}" value="#{express}"/>
							<p:graphicImage styleClass="#{ApplicationSetting.deleteStyleClass}" value="#{ApplicationSetting.deleteIcon}"/>
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>
		<!-- Confirmation Dialog -->
		<h:form id="confiationForm">
			<p:dialog header="#{label['MANAGE_EXPRESS_DELETE_CONFIRM']}" height="100" hideEffect="explode" id="confirmationDialog" resizable="false" showEffect="explode" widgetVar="confirmationDialog" width="250">
				<h:panelGroup id="confirmationPanel">
					<table>
						<tr>
							<td align="left">
								<h:graphicImage style="width:30px;height:30px;" url="/images/warning.png"/>
							</td>
							<td valign="middle">
								<h:outputText style="padding-top:-10px;text-decoration: none;font-size: 12px;" value="#{label['COMMON_MSG_DELETE_CONFIRM_LABEL']}"/>
							</td>
						</tr>
					</table>
					<br/>
					<p:commandButton action="#{ManageExpressActionBean.deleteExpress}" immediate="true" oncomplete="PF('confirmationDialog').hide();" update=":expressEntryForm :expressTableForm" value="#{label['COMMON_YES_BTN']}"/>
					<p:commandButton immediate="true" oncomplete="PF('confirmationDialog').hide();" value="#{label['COMMON_NO_BTN']}"/>
				</h:panelGroup>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
