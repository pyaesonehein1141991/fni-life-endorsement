<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
	<ui:param name="uploadRootPath" value="/image" />
	<ui:define name="content">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<h:form id="studentLifeInfoTemplateForm">
			<style>
.detailPadding {
	padding: 10px 4px !important;
}

.fixed-size {
	table-layout: fixed;
	word-wrap: break-word;
}
</style>
			<p:wizard widgetVar="wiz">
				<p:tab id="proposalInfo" title="Proposal Info">
					<p:panel header="Proposal Info" style="min-height:410px;">
						<p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
							<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
								<h:outputText value="#{label['ADDNEWLIFEOPOSAL_PROPOSALNO_LABEL']}" styleClass="input-label" />
								<p:inputText value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.proposalNo}" style="width:250px;" id="detailsProposalNo" readonly="true" />
								<h:outputText value="#{label['ADDNEWLIFEPROPOSAL_CUSTOMER_LABEL']}" styleClass="input-label" />
								<p:inputText value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.customerName}" style="width:250px;" id="customer" required="true" readonly="true" />
								<h:outputText value="#{label['ADDNEWLIFEPROPOSAL_PAYMENTTYPE_LABEL']}" styleClass="input-label" />
								<p:inputText
									value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.paymentType == null ? '' : StudentLifeProposalInfoTemplateActionBean.lifeProposal.paymentType.description}"
									style="width:250px;" id="paymentType" required="true" readonly="true" />
								<h:outputText value="#{label['ADDNEWLIFEPROPOSAL_BRANCH_LABEL']}" styleClass="input-label" />
								<p:inputText value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.branch == null ? '' : StudentLifeProposalInfoTemplateActionBean.lifeProposal.branch.name}"
									style="width:250px;" id="branch" required="true" readonly="true" />
								<!-- <h:outputText value="Sale Point" styleClass="input-label" />
								<p:inputText
									value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.salePoint == null ? '' : StudentLifeProposalInfoTemplateActionBean.lifeProposal.salePoint.name}"
									style="width:250px;" id="salePoint" required="true" readonly="true" />  -->
							</p:panelGrid>
							<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
								<h:outputText value="#{label['ADDNEWLIFEPROPOSAL_SUBMITTEDDATE_LABEL']}" styleClass="input-label" />
								<p:inputText showOn="button" value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.submittedDate}" style="width:250px;" id="submittedDate" readonly="true">
									<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}" />
								</p:inputText>
								<h:outputText value="#{label['ADDNEWLIFEPROPOSAL_AGENT_LABEL']}" styleClass="input-label" />
								<p:inputText value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.agent == null ? '' : StudentLifeProposalInfoTemplateActionBean.lifeProposal.agent.fullName}"
									style="width:250px;" id="agent" required="true" readonly="true" />
								<!-- <h:outputText value="#{label['ADDNEWLIFEPROPOSAL_REFERRAL_LABEL']}" styleClass="input-label" />
								<p:inputText
									value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.referral == null ? '' : StudentLifeProposalInfoTemplateActionBean.lifeProposal.referral.fullName}"
									style="width:250px;" id="referral" required="true" readonly="true" /> -->
								<!-- <h:outputText value="#{label['ADDNEWLIFEPROPOSAL_SALEMAN_LABEL']}" styleClass="input-label" />
								<p:inputText
									value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.saleMan == null ? '' : StudentLifeProposalInfoTemplateActionBean.lifeProposal.saleMan.fullName}"
									style="width:250px;" id="saleMan" required="true" readonly="true">
									<f:validateLength maximum="20" />
								</p:inputText> -->
								<h:outputText value="Customer Address" styleClass="input-label" />
								<p:inputTextarea
									value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.customerAddress == null ? '' : StudentLifeProposalInfoTemplateActionBean.lifeProposal.customerAddress}"
									style="width:250px;" id="customerAddress" readonly="true" />
							</p:panelGrid>
						</p:panelGrid>
						<p:separator />
						<div class="ui-g">
							<div class="ui-g-12 ui-md-12 ui-lg-12">
								<p:panelGrid styleClass="ui-fluid">
									<f:facet name="header">
										<p:row>
											<p:column colspan="9">
												<h:outputText styleClass="input-label" style="font-size:16px !important;" value="Proposal Premium and Sum Insured" />
											</p:column>
										</p:row>
									</f:facet>
									<p:row>
										<p:column colspan="1" headerText="" />
										<p:column>
											<h:outputText value="Keyfactor Values" style="font-size:15px !important;font-weight: bold;" />
										</p:column>
										<p:column>
											<h:outputText value="Insured Term" style="font-size:15px !important;font-weight: bold;" />
										</p:column>
										<p:column>
											<h:outputText value="Premium Term" style="font-size:15px !important;font-weight: bold;" />
										</p:column> 
										<p:column>
											<h:outputText value="Sum Insured" style="font-size:15px !important;font-weight: bold;" />
										</p:column>
										<p:column>
										<h:outputText value="Premium Rate"
												style="font-size:15px !important;font-weight: bold;" />
										</p:column>
										<p:column>
											<h:outputText value="One Year Premium" style="font-size:15px !important;font-weight: bold;" />
										</p:column>
										<p:column>
											<h:outputText value="Term Premium" style="font-size:15px !important;font-weight: bold;" />
										</p:column>
									</p:row>
									<p:repeat var="insuredPerson" value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.proposalInsuredPersonList}">
										<p:row>
											<p:column>
												<h:outputText style="font-weight: bold;"
													value="#{insuredPerson.fullName}" />
											</p:column>
											 <p:column>
												<h:outputText
													style="float:right; font-weight: bold; width:200"
													value="#{insuredPerson.keyFactorValueListForDetails}" />
											</p:column> 
											 <p:column>
												 <h:outputText style="float:right; font-weight: bold;" value="#{insuredPerson.lifeProposal.period}" />
											</p:column>
											<p:column>
												<h:outputText style="float:right; font-weight: bold;"  value="#{insuredPerson.lifeProposal.premiumTerm} - Year" />
											</p:column>
											<p:column>
												<h:outputText style="float:right; font-weight: bold;" value="#{insuredPerson.proposedSumInsured}">
													<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
												</h:outputText>
											</p:column>
											<p:column>
												<h:outputText style="float:right; font-weight: bold;"
													id="lifeProductPrmRate"
													value="#{insuredPerson.premiumRate}" />
											</p:column>
											<p:column>
												<h:outputText value="#{insuredPerson.proposedPremium}" style="float:right; font-weight: bold">
													<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
												</h:outputText>
											</p:column>
											<p:column>
												<h:outputText value="#{insuredPerson.basicTermPremium}" style="float:right; font-weight: bold ">
													<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
												</h:outputText>
											</p:column>
										</p:row>
										<p:repeat var="lifeAddOn" value="#{insuredPerson.insuredPersonAddOnList}">
											<p:row>
												<p:column headerText=""></p:column>
												<p:column style="width:300px !important;" />
												<p:column>
													<h:outputText style="float:right" value="#{lifeAddOn.proposedPremium}">
														<f:convertNumber type="number" pattern="#{ApplicationSetting.currencyFormat}" />
													</h:outputText>
												</p:column>
											</p:row>
										</p:repeat>
									</p:repeat>
									<p:row>
										<p:column colspan="2" style="text-align:center">
											<h:outputText value="Total Premium :" style="font-size:15px;font-weight: bold;" />
										</p:column>
										<p:column></p:column>
										<p:column></p:column>
										<p:column>
												<h:outputText style="float:right; font-weight: bold;" value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.totalSumInsured}">
													<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
												</h:outputText>
											</p:column>
											<p:column colspan="1" />
										<p:column>
											<h:outputText style="float:right; font-weight: bold" value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.totalPremium}">
												<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
											</h:outputText>
										</p:column>
										<p:column>
											<h:outputText style="float:right; font-weight: bold" value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.totalBasicTermPremium}">
												<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
											</h:outputText>
										</p:column>
									</p:row>
								</p:panelGrid>
							</div>
						</div>
					</p:panel>
				</p:tab>
				<p:tab id="customerInfo" title="Customer Info">
					<p:panel header="Customer Information" id="customerInfoWizardPanel" style="min-height:410px;">
						<p:dataTable value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.customer}" var="customer" id="customerTable" style="width:100%" paginator="true">
							<p:column headerText="Customer Name" style="text-align: center;">
								<h:outputText value="#{customer.fullName}" />
							</p:column>
							<p:column headerText="Date of Birth" style="text-align: center;">
								<h:outputText value="#{empty customer.dateOfBirth ? '-' : customer.dateOfBirth}">
									<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}" />
								</h:outputText>
							</p:column>
							<p:column headerText="ID No" style="text-align: center;width:130px;">
								<h:outputText value="#{customer.fullIdNo}" />
							</p:column>
							<p:column headerText="Occupation" style="text-align: center;">
								<h:outputText value="#{customer.occupation.name}" />
							</p:column>
							<p:column headerText="Age" style="text-align: center;">
								<h:outputText value="#{customer.ageForNextYear}" />
							</p:column>
							<p:column headerText="Relationship" style="text-align: center;">
								<h:outputText value="#{customer.gender=='MALE'?'Father':'Mother'}" />
							</p:column>
							<p:column headerText="Phone" style="text-align: center;">
								<h:outputText value="#{customer.contentInfo.phone}" />
							</p:column>
							<p:column headerText="Email" style="text-align: center;">
								<h:outputText value="#{customer.contentInfo.email}" />
							</p:column>
							<p:column style="text-align: center;" headerText="Medical Chcek Up">
								<p:commandLink immediate="true" oncomplete="PF('customerMedicalCheckUpAttachmentListDialog').show()">
									<p:graphicImage value="#{ApplicationSetting.attachIcon}" styleClass="#{ApplicationSetting.attachStyleClass}" />
								</p:commandLink>
							</p:column>
						</p:dataTable>
					</p:panel>
				</p:tab>
				<p:tab id="insuredPersonInfo" title="InsuredPerson Info">
					<p:panel header="InsuredPerson Information" id="insuredPersonInfoWizardPanel" style="min-height:410px;">
						<p:dataTable value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.proposalInsuredPersonList}" var="insuredPerson" id="insuredPersonTable" style="width:100%"
							paginator="true">
							<p:column headerText="Insured Person Name">
								<h:outputText value="#{insuredPerson.fullName}" />
							</p:column>
							<p:column headerText="Date of Birth" style="text-align: center;">
								<h:outputText value="#{empty insuredPerson.dateOfBirth ? '-' : insuredPerson.dateOfBirth}">
									<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}" />
								</h:outputText>
							</p:column>
							<!-- <p:column headerText="Insured Term" style="text-align: center;">
								<h:outputText value="#{insuredPerson.period}" />
							</p:column> -->
							<!-- <p:column headerText="Premium Term" style="text-align: center;">
								<h:outputText value="#{insuredPerson.premiumTerm} - Year" />
							</p:column> -->
							<p:column headerText="Oner Year Premium">
								<h:outputText value="#{insuredPerson.proposedPremium}" style="float:right">
									<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
								</h:outputText>
							</p:column>
							<p:column headerText="Sum Insured">
								<h:outputText value="#{insuredPerson.proposedSumInsured}" style="float:right">
									<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
								</h:outputText>
							</p:column>
							<p:column style="text-align:center;" headerText="Insuredperson Details">
								<p:commandLink immediate="true" oncomplete="PF('insuredPersonDetailsDialog#{insuredPerson.id}').show()">
									<p:graphicImage value="/images/approval.png" style="width:25px;heifht:32px;" />
								</p:commandLink>
							</p:column>
							<p:column style="text-align:center;" headerText="History Record Details">
								<p:commandLink immediate="true" oncomplete="PF('historyRecordDialog').show()">
									<p:graphicImage value="/images/approval.png" style="width:25px;heifht:32px;" />
								</p:commandLink>
							</p:column>
							<p:column headerText="Survey Questions" style="text-align:center;">
								<p:commandLink immediate="true" oncomplete="PF('surveyQuestionDialog').show()">
									<p:graphicImage styleClass="#{ApplicationSetting.attachIcon}" value="#{ApplicationSetting.queDetailIcon}" />
								</p:commandLink>
							</p:column>
							<p:column style="text-align:center;" headerText="BirthCertificate Attachment">
								<p:commandLink immediate="true" oncomplete="PF('birthCertificateAttachmentDialog#{insuredPerson.id}').show()">
									<p:graphicImage value="#{ApplicationSetting.attachIcon}" styleClass="#{ApplicationSetting.attachStyleClass}" />
								</p:commandLink>
							</p:column>
							<p:column style="text-align:center;" headerText="Insuredperson Attachment">
								<p:commandLink immediate="true" oncomplete="PF('insuPersonAttachmentDialog#{insuredPerson.id}').show()">
									<p:graphicImage value="#{ApplicationSetting.attachIcon}" styleClass="#{ApplicationSetting.attachStyleClass}" />
								</p:commandLink>
							</p:column>
						</p:dataTable>
					</p:panel>
				</p:tab>
				<p:tab id="attachmentWizardTab" title="Attachment">
					<p:panel header="Attachment" id="attachmentWizardPanel">
						<p:dataGrid var="image" value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.attachmentList}" columns="8" rows="16" paginator="true" id="lifeProposalImageGrid"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
							<h:outputLink onclick="window.open('/fnilplife/image/#{image.filePath}');return false;">
								<h:graphicImage value="#{uploadRootPath}#{image.filePath}" style="width:120px;height:120px;" />
							</h:outputLink>
						</p:dataGrid>
					</p:panel>
				</p:tab>
				<p:tab id="workFlowWizardTab" title="Remark">
					<p:panel header="Remark" id="workflowWizardPanel">
						<p:dataTable value="#{StudentLifeProposalInfoTemplateActionBean.workFlowList}" styleClass="fixed-size" var="workflow" id="workflow" style="width:100%" paginator="true"
							rows="10">
							<p:column headerText="From">
								<h:outputText value="#{workflow.createdUser.name}" />
							</p:column>
							<p:column headerText="To">
								<h:outputText value="#{workflow.responsiblePerson.name}" />
							</p:column>
							<p:column headerText="Task">
								<h:outputText value="#{workflow.workflowTask.label}" />
							</p:column>
							<p:column headerText="Remark">
								<h:outputText value="#{workflow.remark}" />
							</p:column>
							<p:column headerText="Date">
								<h:outputText value="#{workflow.workflowDate}">
									<f:convertDateTime pattern="#{ApplicationSetting.dateTimeFormat}" timeZone="#{ApplicationSetting.timeZone}" />
								</h:outputText>
							</p:column>
						</p:dataTable>
					</p:panel>
				</p:tab>
			</p:wizard>
		</h:form>
		<ui:repeat appendTo="@(body)" var="var" value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.proposalInsuredPersonList}">
			<p:dialog header="Birth Certificate Attachment" modal="true" widgetVar="birthCertificateAttachmentDialog#{var.id}" resizable="false" showEffect="explode" hideEffect="explode"
				id="birthCertificateAttachmentDialog#{var.id}">
				<p:dataGrid var="image" value="#{var.birthCertificateAttachment}" columns="8" rows="16" paginator="true" id="birthCertificateImageGrid"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
					<h:outputLink onclick="window.open('/fnilplife/image/#{image.filePath}');return false;">
						<h:graphicImage value="#{uploadRootPath}#{image.filePath}" style="width:120px;height:120px;" />
					</h:outputLink>
				</p:dataGrid>
			</p:dialog>
		</ui:repeat>
		<ui:repeat appendTo="@(body)" var="var" value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.proposalInsuredPersonList}">
			<p:dialog modal="true" header="Insurance Person Attachment" widgetVar="insuPersonAttachmentDialog#{var.id}" resizable="false" showEffect="explode" hideEffect="explode"
				id="insuPersonAttachmentDialog#{var.id}">
				<p:dataGrid var="image" value="#{var.attachmentList}" columns="8" rows="16" paginator="true" id="attachmentImageGrid"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
					<h:outputLink onclick="window.open('/fnilplife/image/#{image.filePath}');return false;">
						<h:graphicImage value="#{uploadRootPath}#{image.filePath}" style="width:120px;height:120px;" />
					</h:outputLink>
				</p:dataGrid>
			</p:dialog>
		</ui:repeat>
		<p:dialog modal="true" header="Medical Check Up Attachment" widgetVar="customerMedicalCheckUpAttachmentListDialog#{var.id}" resizable="false" showEffect="explode"
			hideEffect="explode" id="customerMedicalCheckUpAttachmentListDialog#{var.id}">
			<p:dataGrid value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.customerMedicalCheckUpAttachmentList}" var="image" columns="8" rows="8" paginator="true"
				id="customerMedicalAttachmentImageGrid"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<h:outputLink onclick="window.open('/fnilplife/image/#{image.filePath}');return false;">
					<h:graphicImage value="#{uploadRootPath}#{image.filePath}" style="width:120px;height:120px;" />
				</h:outputLink>
			</p:dataGrid>
		</p:dialog>
		<p:dialog appendTo="@(body)" dynamic="true" modal="true" header="Customer Survey Question Dialog" width="800" height="500" widgetVar="customerSurveyQuestionDialog"
			resizable="false" showEffect="explode" hideEffect="explode" id="customerSurveyQuestionDialog">
			<p:dataTable value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.customerSurveyQuestionAnswerList}" var="surveyQuestion" id="customerSurveyQuestionTable">
				<p:column headerText="Question">
					<h:outputText value="#{surveyQuestion.description}" />
				</p:column>
				<p:column headerText="Answer" width="30%">
					<h:outputText value="#{surveyQuestion.answer}" />
				</p:column>
			</p:dataTable>
		</p:dialog>
		<p:dialog appendTo="@(body)" header="Insurance Person Survey Question Dialog" width="800" height="500" widgetVar="surveyQuestionDialog" resizable="false" showEffect="explode"
			hideEffect="explode" dynamic="true" modal="true" id="surveyQuestionDialog">
			<p:dataTable value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.proposalInsuredPersonList.get(0).surveyQuestionAnswerList}" var="surveyQuestion"
				id="insuPersonSurveyQuestionTable">
				<p:column headerText="Question">
					<h:outputText value="#{surveyQuestion.description}" />
				</p:column>
				<p:column headerText="Answer" width="30%">
					<h:outputText value="#{surveyQuestion.answer}" />
				</p:column>
			</p:dataTable>
		</p:dialog>
		<ui:repeat var="insuredPerson" value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.proposalInsuredPersonList}">
			<p:dialog appendTo="@(body)" modal="true" header="InsuredPerson Details" widgetVar="insuredPersonDetailsDialog#{insuredPerson.id}" resizable="false" width="400" height="400"
				showEffect="explode" hideEffect="explode" id="insuredPersonDetailsDialog#{var.id}">
				<p:panelGrid columns="2" columnClasses="detailPadding ui-grid-col-5,ui-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<h:outputText value="Insured Person Name" />
					<h:outputText value="#{insuredPerson.fullName}" />
					<h:outputText value="Date of Birth" />
					<h:outputText value="#{empty insuredPerson.dateOfBirth ? '-' : insuredPerson.dateOfBirth}">
						<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}" />
					</h:outputText>
					<!-- <h:outputText value="School Name" />
					<h:outputText value="#{insuredPerson.schoolName}" />
					<h:outputText value="School Address" />
					<h:outputText value="#{insuredPerson.schoolAddress}" />
					<h:outputText value="Grade Info" />
					<h:outputText value="#{insuredPerson.gradeInfoName}" /> -->
					<h:outputText value="Gender" />
					<h:outputText value="#{insuredPerson.gender}" />
					<h:outputText value="Relationship" />
					<h:outputText value="#{insuredPerson.relationship.name}" />
					<h:outputText value="Is already approved ?" />
					<h:outputText value="#{insuredPerson.approved ? 'Yes' : 'No'}" />
					<h:outputText value="Need to Medical Check Up again ?" />
					<h:outputText value="#{insuredPerson.needMedicalCheckup? 'Yes' : 'No'}" />
					<h:outputText value="Approved Sum Insured" />
					<h:outputText value="#{empty insuredPerson.approved ? '-' : insuredPerson.approvedSumInsured}">
						<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
					</h:outputText>
					<h:outputText value="Reject Reason" />
					<h:outputText value="#{empty insuredPerson.approved ? '-' : insuredPerson.rejectReason}" />
				</p:panelGrid>
			</p:dialog>
		</ui:repeat>
		<ui:repeat var="var" value="#{StudentLifeProposalInfoTemplateActionBean.lifeProposal.proposalInsuredPersonList}">
			<p:dialog modal="true" appendTo="@(body)" header="Insurance company history records Detail" widgetVar="historyRecordDialog" width="800" resizable="false" showEffect="explode"
				hideEffect="explode" id="historyRecordDialog">
				<!-- <p:dataTable value="#{var.insuranceHistoryRecord}" var="insuranceHistoryRecord" id="HistoryRecordTable" style="width:100%">
					<p:column headerText="Policy No">
						<h:outputText value="#{insuranceHistoryRecord.policyNo}" />
