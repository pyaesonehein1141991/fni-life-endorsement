			</p:dialog>

						<ui:param name="lifeClaim" value="#{LifeDisabilityClaimConfirmActionBean.lifeClaim}"/>
						<ui:param name="workFlowList" value="#{LifeDisabilityClaimConfirmActionBean.workFlowList}"/>
					</ui:include>
				</p:dialog>
			</p:outputPanel>
