<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="header" value="Special Travel Policy Issue" />
	<ui:param name="headerRendered" value="true" />
	<ui:define name="content">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<STYLE type="text/css">
.ui-panelgrid td, .ui-panelgrid tr {
	border-style: none !important
}

.ui-separator {
	margin-top: 10px !important;
}
</STYLE>
		<h:form id="travelProposalIssueForm">
			<p:growl escape="false" globalOnly="true" life="8000" showDetail="true" />
			<p:panel>
				<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-1,ui-grid-col-3" styleClass="ui-panelgrid-blank ui-fluid">
					<h:outputText styleClass="input-label" value="Proposal No" />
					<p:panelGrid styleClass="ui-panelgrid-blank">
						<div style="margin-top: -5px; margin-left: -5px;" class="ui-g ui-fluid" id="detailProposal">
							<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
								<p:inputText id="proposalNo" readonly="true" style="margin-left:-2px;" value="#{IssueTravelProposalActionBean.travelProposal.proposalNo}" />
								<p:commandButton actionListener="#{IssueTravelProposalActionBean.openTemplate()}" immediate="true" styleClass="green-button" icon="fa fa-laptop" />
							</div>
						</div>
					</p:panelGrid>
				</p:panelGrid>
				<p:dataTable id="travelPolicyTable" rowIndexVar="index" style="width:100%" value="#{IssueTravelProposalActionBean.travelProposal}" var="proposal">
					<p:column headerText="Policy No">
						<h:outputText value="#{proposal.policyNo}" />
					</p:column>
					<p:column headerText="Premium">
						<h:outputText style="float: right;" value="#{proposal.totalPremium}">
							<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
						</h:outputText>
					</p:column>
					<p:column headerText="No Of Units">
						<h:outputText value="#{proposal.totalUnit}" />
					</p:column>
					<p:column headerText="No Of Passenger">
						<h:outputText value="#{proposal.totalPassenger}" />
					</p:column>
					<p:column headerText="Branch">
						<h:outputText value="#{proposal.branch == null ? '-' : proposal.branch.name}" />
					</p:column>
					<p:column headerText="Agent">
						<h:outputText value="#{proposal.agent == null ? '-' : proposal.agent.fullName}" />
					</p:column>
					<p:column headerText="Document" style="text-align: center;">
						<p:commandButton action="#{IssueTravelProposalActionBean.generateCertificate(proposal)}" disabled="#{IssueTravelProposalActionBean.enablePrintPreview}" icon="ui-icon-print" id="pdfSingleBtn"
							oncomplete="PF('pdfDialog').show();" update=":pdfPrintForm" value="Print Preview" />
					</p:column>
				</p:dataTable>
			</p:panel>
			<p:commandButton action="#{IssueTravelProposalActionBean.issuePolicy()}" disabled="#{!IssueTravelProposalActionBean.enablePrintPreview}" id="addBtn" style="width: 80px;" value="Issue" update=":travelProposalIssueForm"/>
			<p:spacer width="5" />
			<p:commandButton action="dashboard" id="cancelBtn" immediate="true" style="width: 80px;" value="Cancel" />
	
		</h:form>
		<p:dialog appendTo="@(body)" dynamic="true" height="505" id="pdfDialog" resizable="false" widgetVar="pdfDialog" width="1070">
			<p:ajax event="close" listener="#{IssueTravelProposalActionBean.handleClose}" update=":pdfPrintForm" />
			<h:form enctype="multipart/form-data" id="pdfPrintForm">
				<p:media height="500" id="pdfPlayer" player="pdf" value="#{IssueTravelProposalActionBean.stream}" width="1050" />
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
