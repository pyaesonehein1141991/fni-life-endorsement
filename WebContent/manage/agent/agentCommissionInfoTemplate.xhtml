<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
	<h:form id="agentCommissionTemplateForm">
		<fieldset>
			<legend>
				<h:outputText styleClass="input-label" value="Agent Commission Deatails Information"/>
			</legend>
			<p:dataTable id="commissionTable" style="width:100%" value="#{commissionList}" var="commission">
				<p:column headerText="Policy No">
					<h:outputText value="#{commission.policyNo}"/>
				</p:column>
				<p:column headerText="Customer">
					<h:outputText value="#{commission.customer.fullName}"/>
				</p:column>
				<p:column width="8%" headerText="Receipt Premium Date">
					<h:outputText value="#{commission.commissionStartDate}">
						<f:convertDateTime  pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}"/>
					</h:outputText>
				</p:column>
				<p:column headerText="Receipt No">
					<h:outputText value="#{commission.receiptNo}"/>
				</p:column>
				<p:column width="13%" headerText="Type">
					<h:outputText value="#{commission.referenceType.label}"/>
				</p:column>
				<p:column width="10%" headerText="Premium" style="font-size:13px;" footerText="#{ApplicationSetting.getCurrencyFormatString(totalPremium)}">
					<h:outputText value="#{commission.premium}" style="float:right;">
						<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}"/>
					</h:outputText>	
				</p:column>
				<p:column width="10%" headerText="Commission" style="font-size:13px;" footerText="#{ApplicationSetting.getCurrencyFormatString(totalCommission)}">
					<h:outputText value="#{commission.commission}" style="float:right;">
						<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}"/>
					</h:outputText>
				</p:column>
			</p:dataTable>
		</fieldset>
	</h:form>
</ui:composition>
