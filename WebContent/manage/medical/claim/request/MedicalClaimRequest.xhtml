<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:fu="http://java.sun.com/jsf/fileUpload" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="header" value="#{label['MEDICAL_CLAIMREQUEST_CLAIM_INFO_FORM_TITLE']}"/>
	<ui:param name="headerRendered" value="true"/>
	<ui:define name="content">

			<p:growl escape="false" globalOnly="true" life="8000" showDetail="true"/>
			<p:wizard flowListener="#{MedicalClaimRequestActionBean.onFlowProcess}" widgetVar="wiz">

					<p:panel id="claimProposalPanel">
						<table>
							<tr>
								<td valign="top">
									<table>
										<tr>
											<td style="width: 150px; height: 50px;">
												<h:outputText style="color:white;" value="*"/>
												<h:outputText styleClass="input-label" value="Initial Claim Report No"/>
											</td>
											<td>
												<p:inputText id="claimReportNo" readonly="true" style="width:250px;" value="#{MedicalClaimRequestActionBean.medicalClaimProposalDTO.claimReportNo}"/>
											</td>
										</tr>
										<tr>
											<td style="width: 150px; height: 50px;">
												<h:outputText style="color:white;" value="*"/>
												<h:outputText styleClass="input-label" value="#{label['MEDICALHOSP_CLAIMREQUEST_POLICY_NO_LABEL']}"/>
											</td>
											<td>
												<p:inputText id="policyNo" readonly="true" style="width:250px;" value="#{MedicalClaimRequestActionBean.medicalClaimProposalDTO.policyNo}"/>
											</td>
										</tr>
										<tr>
											<td/>
											<td>
												<p:message for="submittedDate"/>
											</td>
										</tr>
										<tr>
											<td style="width: 150px; height: 50px;">
												<h:outputText style="color:red;" value="*"/>
												<h:outputText styleClass="input-label" value="#{label['MEDICALDEATH_CLAIMREQUEST_SUBMITTED_DATE_LABEL']}"/>
											</td>
											<td>
												<p:calendar id="submittedDate" mindate="new Date()" pattern="#{ApplicationSetting.dateFormat}" required="true" showOn="button" timeZone="#{ApplicationSetting.timeZone}" value="#{MedicalClaimRequestActionBean.medicalClaimProposalDTO.submittedDate}"/>
											</td>
										</tr>
									</table>
								</td>
								<td width="50px;"/>
								<td valign="top">
									<table>
										<tr>
											<td/>
											<td>
												<p:message for="branch" id="MsgBranch"/>
											</td>
										</tr>
										<tr>
											<td style="width: 150px; height: 50px;">
												<h:outputText style="color:red;" value="*"/>
												<h:outputText styleClass="input-label" value="#{label['MEDICALDEATH_CLAIMREQUEST_BRANCH_LABEL']}"/>
											</td>
											<td>
												<h:panelGrid columns="2" id="selectBranchPanelGrid">
													<p:inputText id="branch" readonly="#{MedicalClaimRequestActionBean.medicalClaimProposalDTO.branch == null ? facesContext.currentPhaseId.ordinal eq 6 : true}" required="true" style="width:250px;" value="#{MedicalClaimRequestActionBean.medicalClaimProposalDTO.branch == null ? '' : MedicalClaimRequestActionBean.medicalClaimProposalDTO.branch.name}"/>
													<p:commandLink actionListener="#{MedicalClaimRequestActionBean.selectBranch()}" id="selectBranchDialogLink" immediate="true">
														<h:graphicImage styleClass="#{ApplicationSetting.searchStyleClass}" url="#{ApplicationSetting.searchIcon}"/>
														<p:ajax event="dialogReturn" listener="#{MedicalClaimRequestActionBean.returnBranch}" update="selectBranchPanelGrid MsgBranch"/>
													</p:commandLink>
												</h:panelGrid>
											</td>
										</tr>
										<tr>
											<td style="width: 150px; height: 50px;">
												<h:outputText style="color:red;" value="*"/>
												<h:outputText styleClass="input-label" value="Sale Person"/>
											</td>
											<td>
												<p:selectOneRadio style="width:200px;" value="#{MedicalClaimRequestActionBean.saleMan}">
													<f:selectItem itemLabel="SaleMan" itemValue="false"/>
													<f:selectItem itemLabel="Agent" itemValue="true"/>
													<p:ajax event="valueChange" immediate="true" listener="#{MedicalClaimRequestActionBean.changeSaleMan}" update="selectSalePersonPanelGrid"/>
												</p:selectOneRadio>
											</td>
										</tr>
										<tr>
											<td/>
											<td>
												<p:message for="salePerson"/>
											</td>
										</tr>
										<tr>
											<td/>
											<td>
												<h:panelGrid columns="3" id="selectSalePersonPanelGrid">
													<p:watermark for="salePerson" value="Select Sale Person"/>
													<p:inputText id="salePerson" readonly="#{(MedicalClaimRequestActionBean.medicalClaimProposalDTO.salePersonName eq null or MedicalClaimRequestActionBean.medicalClaimProposalDTO.salePersonName.isEmpty()) ? false : true}" required="true" style="width:250px; margin-left: -4px;" value="#{MedicalClaimRequestActionBean.medicalClaimProposalDTO.salePersonName}"/>
													<p:commandLink actionListener="#{MedicalClaimRequestActionBean.selectSaleMan()}" id="selectSaleManDialogLink" immediate="true" rendered="#{MedicalClaimRequestActionBean.saleMan}">
														<h:graphicImage styleClass="#{ApplicationSetting.searchStyleClass}" url="#{ApplicationSetting.searchIcon}"/>
														<p:ajax event="dialogReturn" listener="#{MedicalClaimRequestActionBean.returnSaleMan}" update="selectSalePersonPanelGrid"/>
													</p:commandLink>
													<p:commandLink actionListener="#{MedicalClaimRequestActionBean.selectAgent()}" id="selectAgentDialogLink" immediate="true" rendered="#{!MedicalClaimRequestActionBean.saleMan}">
														<h:graphicImage styleClass="#{ApplicationSetting.searchStyleClass}" url="#{ApplicationSetting.searchIcon}"/>
														<p:ajax event="dialogReturn" listener="#{MedicalClaimRequestActionBean.returnAgent}" update="selectSalePersonPanelGrid"/>
													</p:commandLink>
												</h:panelGrid>
											</td>
										</tr>
										<tr>
											<td/>
											<td>
												<p:message for="selectClaimType"/>
											</td>
										</tr>
										<tr>
											<td style="width: 150px; height: 50px;">
												<h:outputText style="color:red;" value="*"/>
												<h:outputText styleClass="input-label" value="Claim Type"/>
											</td>
											<td>
												<p:selectManyCheckbox id="selectClaimType" required="true" requiredMessage="#{label['CLAIMTYPE_IS_REQUIRED']}" style="width: 250px;" value="#{MedicalClaimRequestActionBean.selectedClaimTypes}">
													<f:selectItem itemDisabled="#{MedicalClaimRequestActionBean.finish}" itemLabel="Hospitalization" itemValue="Hospitalization"/>
													<f:selectItem itemLabel="Death" itemValue="Death"/>
													<f:selectItem itemLabel="Disability" itemValue="Disability"/>
													<f:selectItem itemLabel="Operation" itemValue="Operation"/>
													<p:ajax event="click" listener="#{MedicalClaimRequestActionBean.changeClaimType}" update="generalInfo hospitalizedClaimFieldset  deathClaimFieldset operationClaimFieldset disabilityClaimFieldset"/>
												</p:selectManyCheckbox>
											</td>
										</tr>
									</table>
								</td>
							</tr>
							<tr height="50px;"/>
							<tr>
								<td colspan="3" valign="top">
									<br/>
									<p:message for="medicalPolicyTable"/>
									<p:dataTable id="medicalPolicyTable" style="width: 100%;" value="#{MedicalClaimRequestActionBean.policyInsuredPersonList}" var="insuredperson">
										<p:column headerText="Name" style="width: 25%;">
											<h:outputText value="#{insuredperson.fullName}"/>
										</p:column>
										<p:column headerText="Age (Next Year)" style="width: 12%;">
											<h:outputText value="#{insuredperson.age}"/>
										</p:column>
										<p:column headerText="Commencement Date" style="width: 10%;">
											<h:outputText value="#{insuredperson.startDate}">
												<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}"/>
											</h:outputText>
										</p:column>
										<p:column headerText="Unit" style="width: 10%;">
											<h:outputText value="#{insuredperson.totalUnit}">
											</h:outputText>
										</p:column>
										<p:column headerText="Premium" style="width: 10%;">
											<h:outputText value="#{insuredperson.totalPremium}">
											</h:outputText>
										</p:column>
										<p:column headerText="Peroid Of Insurance(Month)" style="width: 10%;">
											<h:outputText value="#{insuredperson.periodMonth}">
											</h:outputText>
										</p:column>
										<p:column headerText="Product type" style="width: 25%;">
											<h:outputText value="#{insuredperson.product.name}"/>
										</p:column>
									</p:dataTable>
								</td>
							</tr>
						</table>
					</p:panel>
				</p:tab>
				<p:tab id="generalInfo" title="General Claim Info">

						<table width="100%">
							<tr>
								<td style="width: 150px;">
									<h:outputText styleClass="input-label" value="#{label['MEDICALDEATH_CLAIMREQUEST_HOSP_PERSON_NAME_LABEL']}"/>
								</td>
								<td>
									<p:inputText id="insuredPersonName" readonly="true" style="width:250px;margin-left:-4px;" value="#{MedicalClaimRequestActionBean.medicalClaimProposalDTO.policyInsuredPersonDTO.fullName == null ? '' : MedicalClaimRequestActionBean.medicalClaimProposalDTO.policyInsuredPersonDTO.fullName}"/>
								</td>
							</tr>
							<tr>
								<td/>
								<td>
									<p:selectOneRadio style="width: 150px;" value="#{MedicalClaimRequestActionBean.death}">
										<f:selectItem itemDisabled="#{MedicalClaimRequestActionBean.death}" itemLabel="Alive" itemValue="false"/>
										<f:selectItem itemDisabled="#{!MedicalClaimRequestActionBean.death}" itemLabel="Death" itemValue="true"/>
									</p:selectOneRadio>
								</td>
							</tr>
						</table>
						<br/>
						<table width="100%">
							<tr>

											<table>
												<tr>
													<td/>
													<td>
														<p:message for="startDate"/>
													</td>
												</tr>
												<tr>
													<td style="width: 200px;">
														<h:outputText style="color:red;" value="*"/>
														<h:outputText styleClass="input-label" value="Hospitalized Start Date"/>
													</td>
													<td>
														<p:calendar id="startDate" pattern="#{ApplicationSetting.dateFormat}" readonly="#{facesContext.currentPhaseId.ordinal eq 6}" required="true" showOn="button" size="18" timeZone="#{ApplicationSetting.timeZone}" value="#{MedicalClaimRequestActionBean.hospitalizedClaimDTO.hospitalizedStartDate}"/>
													</td>
												</tr>
												<tr>
													<td/>
													<td>
														<p:message for="endDate"/>
													</td>
												</tr>
												<tr>
													<td>
														<h:outputText style="color:red;" value="*"/>
														<h:outputText styleClass="input-label" value="Hospitalized End Date"/>

													<td>
														<p:calendar id="endDate" pattern="#{ApplicationSetting.dateFormat}" readonly="#{facesContext.currentPhaseId.ordinal eq 6}" required="true" showOn="button" size="18" timeZone="#{ApplicationSetting.timeZone}" value="#{MedicalClaimRequestActionBean.hospitalizedClaimDTO.hospitalizedEndDate}"/>
													</td>
												</tr>
												 
												<tr>
													<td>
														<h:outputText styleClass="input-label" value="Medical Place"/>

															<p:inputText id="medicalPlace" readonly="true" style="width:250px;margin-left:-4px;" value="#{MedicalClaimRequestActionBean.hospitalizedClaimDTO.medicalPlace == null ? '' : MedicalClaimRequestActionBean.hospitalizedClaimDTO.medicalPlace.name}"/>

																<h:graphicImage styleClass="#{ApplicationSetting.searchStyleClass}" url="#{ApplicationSetting.searchIcon}"/>
																<p:ajax event="dialogReturn" listener="#{MedicalClaimRequestActionBean.returnMedicalPlaceDialog}" update="medcialPlaceGrid"/>
															</p:commandLink>
														</h:panelGrid>
													</td>
												</tr>
												<tr>
													<td>
														<h:outputText styleClass="input-label" value="Hospitalized Address"/>
													</td>
													<td>
														<p:inputTextarea id="mpAddress" readonly="true" rows="3" style="width:250px;" value="#{MedicalClaimRequestActionBean.hospitalizedClaimDTO.medicalPlace == null ? '' : MedicalClaimRequestActionBean.hospitalizedClaimDTO.medicalPlace.address.fullAddress}">
														</p:inputTextarea>
													</td>
												</tr>
												<tr>
													<td/>
													<td>
														<p:message for="iCD10HospitalizedListPanelGroup" id="MsgHospitalizedReason"/>
													</td>
												</tr>
												<tr>
													<td colspan="2" valign="top">
														<fieldset id="hospitalizedReason" style="width: 90%">
															<legend>
																<table>
																	<tr>
																		<td>
																			<h:outputText style="color:red;" value="*"/>
																			<h:outputText styleClass="input-label" value="#{label['MEDICALHOSP_CLAIMREQUEST_HOSP_REASON_LABEL']}"/>
																		</td>
																		<td>
																			<p:commandLink id="selectICD10HospitalizedListLink" immediate="true" oncomplete="PF('ICD10ListHospitalizedDialog').show();">
																				<h:graphicImage styleClass="#{ApplicationSetting.addStyleClass}" value="#{ApplicationSetting.addIcon}"/>
																			</p:commandLink>
																		</td>
																	</tr>
																</table>
															</legend>
															<h:panelGroup id="iCD10HospitalizedListPanelGroup">
																<h:outputText rendered="#{empty MedicalClaimRequestActionBean.hospitalizedReasonList}" styleClass="input-label" value="There is no selected reasons."/>
																<p:dataTable rendered="#{!empty MedicalClaimRequestActionBean.hospitalizedReasonList}" style="width: 100%;" value="#{MedicalClaimRequestActionBean.hospitalizedReasonList}" var="icdInit">
																	<p:column headerText="Code" style="width: 25%;">
																		<h:outputText value="#{icdInit.code}"/>
																	</p:column>
																	<p:column headerText="Disease" style="width: 65%;">
																		<h:outputText value="#{icdInit.description}"/>
																	</p:column>
																	<p:column headerText="Delete" style="width: 10%; text-align: center;">
																		<p:commandLink action="#{MedicalClaimRequestActionBean.removeHospitalizedList(icdInit)}" id="removeHosptializedICDListLink" immediate="true" update=":medicalClaimRequestForm:iCD10HospitalizedListPanelGroup">
																			<p:graphicImage styleClass="#{ApplicationSetting.deleteStyleClass}" value="#{ApplicationSetting.deleteIcon}"/>
																		</p:commandLink>
																	</p:column>
																</p:dataTable>
															</h:panelGroup>
														</fieldset>
													</td>
												</tr>
											</table>
										</p:fieldset>
									</td>
								</p:column>
								<p:column rendered="#{MedicalClaimRequestActionBean.medicalClaimProposalDTO.death}">
									<td colspan="#{MedicalClaimRequestActionBean.medicalClaimProposalDTO.hospitalized? '2' : '1'}" valign="top">
										<p:fieldset id="deathClaimFieldset" legend="Death Claim Information" styleClass="input-label">
											<table>
												<tr>
													<td/>
													<td/>
												</tr>
												<tr>
													<td style="width: 250px;"/>
													<td>
														<p:selectOneRadio style="width: 250px;" value="#{MedicalClaimRequestActionBean.accident}">
															<f:selectItem itemLabel="Accident" itemValue="false"/>
															<f:selectItem itemLabel="Not Accident" itemValue="true"/>
														</p:selectOneRadio>
													</td>
												</tr>
												<tr>
													<td/>
													<td>
														<p:message for="deathDate"/>
													</td>
												</tr>
												<tr>
													<td style="width: 250px;">
														<h:outputText style="color:red;" value="*"/>
														<h:outputText styleClass="input-label" value="Death Date"/>
													</td>
													<td>

													</td>
												</tr>
												<tr>
													<td style="width: 250px;">
														<h:outputText style="color:white;" value="*"/>
														<h:outputText styleClass="input-label" value=" Death Place"/>
													</td>
													<td>
														<p:selectOneMenu id="selectDeathPlace" style="width: 200px;" value="#{MedicalClaimRequestActionBean.deathClaimDTO.deathPlace}">
															<f:selectItem itemLabel="At Hospital" itemValue="At Hospital"/>
															<f:selectItem itemLabel="At Home" itemValue="At Home"/>
															<f:selectItem itemLabel="At Office" itemValue="At Office"/>
															<f:selectItem itemLabel="At Job" itemValue="At Job"/>
															<f:selectItem itemLabel="Other" itemValue="Other"/>
															<p:ajax listener="#{MedicalClaimRequestActionBean.selectedDeathPlace()}" update="medicalClaimRequestForm:otherGrid"/>
														</p:selectOneMenu>
													</td>
												</tr>
												<tr>
													<td/>
													<td>
														<p:message for="otherPlace"/>
													</td>
												</tr>
												<tr>
													<td/>
													<td>
														<h:panelGroup id="otherGrid">
															<p:inputTextarea id="otherPlace" rendered="#{MedicalClaimRequestActionBean.other}" required="true" rows="5" style="width: 300px;" value="#{MedicalClaimRequestActionBean.deathClaimDTO.otherPlace}"/>
														</h:panelGroup>
													</td>
												</tr>
												<tr>
													<td/>
													<td>
														<p:message for="iCD10DeathListPanelGroup" id="MsgDeathReason"/>
													</td>
												</tr>
												<tr>
													<td colspan="2" valign="top">
														<fieldset id="deathReason" style="width: 470px;">

																<table>
																	<tr>
																		<td>
																			<h:outputText style="color:red;" value="*"/>
																			<h:outputText styleClass="input-label" value="Death Reason"/>
																		</td>
																		<td>
																			<p:commandLink id="selectICD10DeathListLink" immediate="true" oncomplete="PF('ICD10DeathListDialog').show();">
																				<h:graphicImage styleClass="#{ApplicationSetting.addStyleClass}" value="#{ApplicationSetting.addIcon}"/>
																			</p:commandLink>
																		</td>
																	</tr>
																</table>
															</legend>
															<h:panelGroup id="iCD10DeathListPanelGroup">
																<h:outputText rendered="#{empty MedicalClaimRequestActionBean.deathReasonList}" styleClass="input-label" value="There is no selected reasons."/>
																<p:dataTable rendered="#{!empty MedicalClaimRequestActionBean.deathReasonList}" style="width: 100%;" value="#{MedicalClaimRequestActionBean.deathReasonList}" var="icdInit">
																	<p:column headerText="Code" style="width: 25%;">
																		<h:outputText value="#{icdInit.code}"/>
																	</p:column>
																	<p:column headerText="Disease" style="width: 65%;">
																		<h:outputText value="#{icdInit.description}"/>
																	</p:column>
																	<p:column headerText="Delete" style="width: 10%; text-align: center;">
																		<p:commandLink action="#{MedicalClaimRequestActionBean.removeDeathList(icdInit)}" id="removeDeathICDListLink" immediate="true" update=":medicalClaimRequestForm:iCD10DeathListPanelGroup">
																			<p:graphicImage styleClass="#{ApplicationSetting.deleteStyleClass}" value="#{ApplicationSetting.deleteIcon}"/>
																		</p:commandLink>
																	</p:column>
																</p:dataTable>
															</h:panelGroup>
														</fieldset>
													</td>
												</tr>
											</table>
										</p:fieldset>
									</td>
								</p:column>
							</tr>
							<tr height="10"/>
							<tr>
								<p:column rendered="#{MedicalClaimRequestActionBean.medicalClaimProposalDTO.operation}">
									<td colspan="#{MedicalClaimRequestActionBean.medicalClaimProposalDTO.medication ? '2' : '1'}" valign="top">
										<p:fieldset id="operationClaimFieldset" legend="Operation Claim Information" styleClass="input-label">
											<table>
												<tr>
													<td/>
													<td>
														<p:message for="operationDate"/>
													</td>
												</tr>
												<tr>
													<td style="width: 200px;">
														<h:outputText style="color:red;" value="*"/>
														<h:outputText styleClass="input-label" value="Operation Date"/>
													</td>
													<td>
														<p:calendar id="operationDate" maxdate="new Date()" pattern="#{ApplicationSetting.dateFormat}" readonly="#{facesContext.currentPhaseId.ordinal eq 6}" required="true" showOn="button" size="18" styleClass="#{facesContext.validationFailed ?'white':'custom'}" timeZone="#{ApplicationSetting.timeZone}" value="#{MedicalClaimRequestActionBean.operationClaimDTO.operationDate}"/>
													</td>
												</tr>
												<tr>
													<td>
														<h:outputText styleClass="input-label" value="Operation Fees"/>
													</td>
													<td>
														<p:inputText id="actualOperationAmt" style="width:250px; text-align: right;" value="#{MedicalClaimRequestActionBean.operationClaimDTO.operationFee}">
															<f:convertNumber pattern="#{ApplicationSetting.percentFormat}"/>
														</p:inputText>
													</td>
												</tr>
												<tr>
													<td colspan="2" valign="top">
														<fieldset id="operationReason" style="width: 470px;">
															<legend>
																<table>
																	<tr>
																		<td>
																			<h:outputText style="color:red;" value="*"/>
																			<h:outputText styleClass="input-label" value="Operation Reason"/>

																		<td>
																			<p:commandLink id="selectICD10OperationListLink" immediate="true" oncomplete="PF('ICD10OperationListDialog').show();">
																				<h:graphicImage styleClass="#{ApplicationSetting.addStyleClass}" value="#{ApplicationSetting.addIcon}"/>
																			</p:commandLink>
																		</td>
																	</tr>
																</table>
															</legend>

																		<h:outputText value="#{icdInit.code}"/>

																	<p:column headerText="Disease" style="width: 65%;">
																		<h:outputText value="#{icdInit.description}"/>
																	</p:column>

				</p:dataTable>
			</h:form>
		</p:dialog>
