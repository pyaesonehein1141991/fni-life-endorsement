<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
   <ui:define name="content">
      <h:form id="occurrenceForm">
        <title>Occurrence Dialog</title>
	        <div class="ui-g" style="margin : 8px;">
		         <p:dataTable id="occurrenceTable" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowIndexVar="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{OccurrenceDialogActionBean.occurrenceList}" var="occurrence" widgetVar="occurrenceTable">
		            <p:column headerText="No" style="width:50px;">
		               <h:outputText value="#{index + 1}"/>
		            </p:column>
		            <p:column filterBy="#{occurrence.description}" filterStyle="width:70%" filterMatchMode="contains" headerText="#{label['MANAGE_OCCURRENCE_DESCRIPTION_LABEL']}">
		               <h:outputText value="#{occurrence.description}"/>
		            </p:column>
		            <p:column style="width:30px;text-align: center;">
		            	<p:commandButton action="#{OccurrenceDialogActionBean.selectOccurrence(occurrence)}" id="link" styleClass="green-button" icon="fa fa-check" immediate="true" />
		            </p:column>
		         </p:dataTable>
	        </div>
      </h:form>
   </ui:define>
</ui:composition>
