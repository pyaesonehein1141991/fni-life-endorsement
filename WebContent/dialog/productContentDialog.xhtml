<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
	<ui:define name="content">
		<h:form id="selectProductContentForm">	
			<title>Product Content Dialog</title>
			<div class="ui-g" style="margin : 8px;">	
			<p:dataTable id="productContentTable" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowIndexVar="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{ProductContentDialogActionBean.productContentList}" var="productContent" widgetVar="productContentTable">
				<p:ajax event="rowSelectCheckbox" update="@form"/>
				<p:ajax event="rowUnselectCheckbox" update="@form"/>
				<p:ajax event="rowSelect" update="@form"/>
				<p:ajax event="rowUnselect" update="@form"/>
				<p:column headerText="#{label['MANAGE_BANK_NAME_LABEL']}">
					<h:outputText value="#{productContent.name}"/>
				</p:column>	
				<p:column headerText="#{label['MANAGE_BANK_DESCRIPTION_LABEL']}">
					<h:outputText value="#{productContent.description}"/>
				</p:column>			
				<p:column style="width:30px;text-align: center;">
					<p:commandButton action="#{ProductContentDialogActionBean.selectProductContent(productContent)}" styleClass="green-button" icon="fa fa-check" immediate="true" />
				</p:column>
			</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
