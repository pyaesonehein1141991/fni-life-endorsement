<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
	<ui:define name="content">
		<h:form>
		<title>Operation Dialog</title>
		<div class="ui-g" style="margin : 8px;">
			<p:dataTable paginator="true" rowIndexVar="index" value="#{ManageOperationActionBean.operationList}" var="operation">
				<p:column headerText="No" style="width:50px;">
					<h:outputText value="#{index + 1}"/>
				</p:column>
				<p:column headerText="Code">
					<h:outputText value="#{operation.code}"/>
				</p:column>
				<p:column headerText="Description">
					<h:outputText value="#{operation.description}"/>
				</p:column>
				<p:column style="width:30px;text-align: center;">
					<p:commandLink action="#{ManageOperationActionBean.selectOperation(operation)}" immediate="true">
						<h:graphicImage styleClass="#{ApplicationSetting.detailStyleClass}" url="/images/select.png"/>
					</p:commandLink>
				</p:column>
			</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
