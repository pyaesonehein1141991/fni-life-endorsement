<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
   <ui:define name="content">
      <h:form id="organizationTableForm">
      	 <title>Organization Dialog</title>
		 <div class="ui-g" style="margin : 8px;">
	         <p:dataTable id="organizationTable"  paginatorPosition="bottom"  paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowIndexVar="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{OrganizationDialogActionBean.organizationList}" var="org" widgetVar="organizationTable">
	            <p:column headerText="No" style="width:20px;">
	               <h:outputText value="#{index + 1}"/>
	            </p:column>
	            <p:column filterBy="#{org.name}" filterStyle="width:70%" filterMatchMode="contains" headerText="Name">
	               <h:outputText value="#{org.name}"/>
	            </p:column>
	            <p:column filterBy="#{org.ownerName}" filterStyle="width:70%" filterMatchMode="contains" headerText="Owner">
	               <h:outputText value="#{org.ownerName}"/>
	            </p:column>
	            <p:column style="width:20%" filterBy="#{org.regNo}" filterMatchMode="contains" headerText="Registration No." width="">
	               <h:outputText value="#{org.regNo}"/>
	            </p:column>
	            <p:column style="width:7%">
	            	<p:commandButton action="#{OrganizationDialogActionBean.selectOrganization(org)}" id="selectOrganizationLink" styleClass="green-button" icon="fa fa-check" immediate="true" />
	            </p:column>
	         </p:dataTable>
	     </div>
      </h:form>
   </ui:define>
</ui:composition>
