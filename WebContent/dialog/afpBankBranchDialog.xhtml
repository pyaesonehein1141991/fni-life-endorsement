<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<title>AFP Bank Branch Dialog</title>
			<div class="ui-g" style="margin : 8px;">
				<p:dataTable id="bankBranchTable" paginatorPosition="bottom" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowIndexVar="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{AfpBankBranchDialogActionBean.bankBranchList}" var="bankBranch">
					<p:column headerText="No" style="width:5%;">
						<h:outputText value="#{index + 1}"/>
					</p:column>
					<p:column filterBy="#{bankBranch.name}"  headerText="#{label['MANAGE_BANKBRANCH_NAME_LABEL']}">
						<h:outputText value="#{bankBranch.name}"/>
					</p:column>
					<p:column filterBy="#{bankBranch.bank}" filterMatchMode="contains" headerText="#{label['MANAGE_BANKBRANCH_BANK_LABEL']}">
						<h:outputText value="#{bankBranch.bank}"/>
					</p:column>
					<p:column filterBy="#{bankBranch.branchCode}" style="width:20%;" headerText="#{label['MANAGE_BANKBRANCH_BRANCHCODE_LABEL']}">
						<h:outputText value="#{bankBranch.branchCode}"/>
					</p:column>
					<p:column filterBy="#{bankBranch.discountRate}" style="width:20%;" headerText="#{label['AFP_DISCOUNT_LABEL']}">
						<h:outputText value="#{bankBranch.discountRate}"/>
					</p:column>
					<p:column style="width:7%;text-align: center;">
						<p:commandButton styleClass="green-button" icon="fa fa-check" action="#{AfpBankBranchDialogActionBean.selectBankBranch(bankBranch)}" immediate="true" />
					</p:column>
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
