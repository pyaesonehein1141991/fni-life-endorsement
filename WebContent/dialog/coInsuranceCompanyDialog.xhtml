<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<title>Cedent Dialog</title>
			<div class="ui-g" style="margin : 8px;">
				<p:dataTable paginatorPosition="bottom"  id="coinsuranceCompanyTable" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowIndexVar="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{CoInsuranceCompanyDialogActionBean.coinsuranceCompanyList}" var="coinsuranceCompany" widgetVar="coinsuranceCompanyTable">
					<p:column headerText="No" style="width:50px;">
						<h:outputText value="#{index + 1}"/>
					</p:column>
					<p:column filterBy="#{coinsuranceCompany.name}" filterMatchMode="contains" headerText="Name">
						<h:outputText value="#{coinsuranceCompany.name}"/>
					</p:column>
					<p:column headerText="Description">
						<h:outputText value="#{coinsuranceCompany.description}"/>
					</p:column>
					<p:column style="width:30px;text-align: center;">
						<p:commandButton action="#{CoInsuranceCompanyDialogActionBean.selectCoinsuranceCompany(coinsuranceCompany)}" styleClass="green-button" icon="fa fa-check" immediate="true" />
					</p:column>
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
