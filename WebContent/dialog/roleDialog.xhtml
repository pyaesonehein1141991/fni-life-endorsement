<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
	<ui:define name="content">
	<title>Role Dialog</title>
		<h:form id="roleTableForm">
		<div class="ui-g" style="margin : 8px;">
			<p:dataTable id="roleTable" paginator="true" rowIndexVar="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{RoleDialogActionBean.roleList}" var="role" widgetVar="roleTable">
				<p:column headerText="No" style="width:50px;">
					<h:outputText value="#{index + 1}"/>
				</p:column>
				<p:column headerText="Name" filterBy="#{role.name}" filterMatchMode="contains" filterStyle="width:70%">
					<h:outputText value="#{role.name}"/>
				</p:column>
				<p:column style="width:30px;text-align: center;">
					<p:commandButton styleClass="green-button" icon="fa fa-check" action="#{RoleDialogActionBean.selectRole(role)}" id="#{role.rolecode}Link" immediate="true" update=":roleTableForm"/>
				</p:column>
			</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
