<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
   <ui:define name="content">
   	  <title>Township Dialog</title>
      <h:form id="townshipDialogForm">
      	 <div class="ui-g" style="margin : 8px;">
	         <p:dataTable id="townshipTable" paginator="true" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowIndexVar="index" rows="10" rowsPerPageTemplate="5,10, 15" value="#{TownshipDialogActionBean.townshipList}" var="township">
	            <p:column headerText="No" style="width:6%;">
	               <h:outputText value="#{index + 1}"/>
	            </p:column>
	            <p:column filterBy="#{township.name}" filterMatchMode="contains" headerText="#{label['MANAGE_TOWNSHIP_NAME_LABEL']}">
	               <h:outputText value="#{township.name}"/>
	            </p:column>
	            <p:column filterBy="#{township.district}" filterMatchMode="contains" headerText="District">
	               <h:outputText value="#{township.district}"/>
	            </p:column>
	             <p:column filterBy="#{township.province}" filterMatchMode="contains" headerText="Province">
	               <h:outputText value="#{township.province}"/>
	            </p:column>
	            <p:column style="width:7%;">
	               <p:commandButton styleClass="green-button" icon="fa fa-check" action="#{TownshipDialogActionBean.selectTownship(township)}" id="selectTownshipLink" immediate="true"/>
	            </p:column>
	         </p:dataTable>
         </div>
      </h:form>
   </ui:define>
</ui:composition>
