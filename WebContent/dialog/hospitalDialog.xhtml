<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
	<ui:define name="content">
		<h:form id="hospitalDialogForm">
		<title>Hospital Dialog</title>
		<div class="ui-g" style="margin : 8px;">
			<p:dataTable id="hospitalTable" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowIndexVar="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{HospitalDialogActionBean.hospitalList}" var="hospital" widgetVar="hospitalTable">
				<p:column headerText="No" style="width:50px;">
					<h:outputText value="#{index + 1}"/>
				</p:column>
				<p:column filterBy="#{hospital.name}" filterMatchMode="contains" headerText="#{label['MANAGE_OCCUPATION_NAME_LABEL']}">
					<h:outputText value="#{hospital.name}"/>
				</p:column>
				<p:column filterBy="#{hospital.name}" filterMatchMode="contains" headerText="#{label['MANAGE_HOSPITAL_PHONE_LABEL']}">
					<h:outputText value="#{hospital.contentInfo.phone}"/>
				</p:column>
				<p:column filterBy="#{hospital.name}" filterMatchMode="contains" headerText="#{label['MANAGE_HOSPITAL_ADDRESS_LABEL']}">
					<h:outputText value="#{hospital.address.permanentAddress}"/>
				</p:column>
				<p:column filterBy="#{hospital.name}" filterMatchMode="contains" headerText="#{label['MANAGE_COMPANY_TOWNSHIP_LABEL']}">
					<h:outputText value="#{hospital.address.township.name}"/>
				</p:column>
				<p:column headerText="#{label['MANAGE_OCCUPATION_DESCRIPTION_LABEL']}">
					<h:outputText value="#{hospital.description}"/>
				</p:column>
				<p:column style="width:30px;text-align: center;">
					<p:commandButton action="#{HospitalDialogActionBean.selectHospital(hospital)}" id="selectBtn" styleClass="green-button" icon="fa fa-check" immediate="true" />
				</p:column>
			</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
