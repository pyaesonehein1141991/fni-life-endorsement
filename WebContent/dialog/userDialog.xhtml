<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
	<ui:define name="content">
	<title>User Dialog</title>
		<h:form id="userTableForm">
		<div class="ui-g" style="margin : 8px;">
			<p:dataTable id="userTable" paginator="true" paginatorPosition="bottom" rowIndexVar="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{UserDialogActionBean.userList}" var="user" widgetVar="userTable">
				<p:column headerText="No" style="width:50px;">
					<h:outputText value="#{index + 1}"/>
				</p:column>
				<p:column headerText="User Code" filterBy="#{user.usercode}" filterMatchMode="contains" filterStyle="width:70%">
					<h:outputText value="#{user.usercode}"/>
				</p:column>
				<p:column headerText="Name" filterBy="#{user.name}" filterMatchMode="contains" filterStyle="width:70%" >
					<h:outputText value="#{user.name}"/>
				</p:column>
				<p:column headerText="Branch" filterBy="#{user.branch}" filterMatchMode="contains" filterStyle="width:70%">
					<h:outputText value="#{user.branch}"/>
				</p:column>
				<p:column style="width:30px;text-align: center;">
					<p:commandButton styleClass="green-button" icon="fa fa-check" action="#{UserDialogActionBean.selectUser(user)}" id="#{user.usercode}Link" immediate="true" update=":userTableForm"/>
				</p:column>
			</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
