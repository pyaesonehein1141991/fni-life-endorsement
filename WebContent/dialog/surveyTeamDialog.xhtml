<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
	<ui:define name="content">
		<h:form id="surveyTeamForm">
		<title>SurveyTeam Dialog</title>
		<div class="ui-g" style="margin : 8px;">
			<p:dataTable id="surveyTeamTable" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowIndexVar="index" rows="5" rowsPerPageTemplate="5,10,15" style="width:100%;"  rowKey="#{surveyTeam.id}"
				paginatorPosition="bottom" value="#{SurveyTeamDialogActionBean.surveyTeamList}" var="surveyTeam" selection="#{SurveyTeamDialogActionBean.selectedSurveyTeamList}" >
				<p:column selectionMode="multiple" style="width:30px;text-align:center" />
				<p:ajax event="rowSelectCheckbox" update="@form"/>
				<p:ajax event="rowUnselectCheckbox" update="@form"/>
				<p:ajax event="toggleSelect" update="@form" />
				<p:ajax event="rowSelect" update="@form" />
				<p:ajax event="rowUnselect" update="@form" />
				<p:column filterBy="#{surveyTeam.name}" filterStyle="width:50%"  filterMatchMode="contains" headerText="#{label['MANAGE_SURVEYTEAM_NAME_LABEL']}">
					<h:outputText value="#{surveyTeam.name}"/>
				</p:column>
				<f:facet name="footer" style="width:50px;text-align: center;">
					<p:commandButton styleClass="green-button" icon="fa fa-check" process="surveyTeamTable" action="#{SurveyTeamDialogActionBean.selectSurveyTeam()}" id="#{index}Link" immediate="true" update="@form:surveyTeamTable"/>
				</f:facet>
			</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
