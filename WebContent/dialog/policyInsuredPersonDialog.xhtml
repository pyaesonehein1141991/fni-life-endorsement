		   <div class="ui-g" style="margin : 8px;">
		       <p:dataTable id="customerTable" paginator="true" rowIndexVar="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" 
		       		 paginatorPosition="top" value="#{PolicyInsuredPersonDialogActionBean.policyInsuredPersonList}" var="insuredPerson">
		            <p:column headerText="No" style="width:50px;">
		               <h:outputText value="#{index + 1}"/>
		            </p:column>
		            <p:column headerText="Name" style="width:150px;"  filterBy="#{insuredPerson.fullName}" filterStyle="width:100%" filterMatchMode="contains"  >
		               <h:outputText value="#{insuredPerson.fullName}"/>
		            </p:column>
		            
		             <p:column headerText="NRC No"  style="width:150px;" filterBy="#{insuredPerson.customer.fullIdNo}" filterStyle="width:100%" filterMatchMode="contains"  >
		               <h:outputText value="#{insuredPerson.customer.fullIdNo}"/>
		            </p:column>
		            
		            <p:column headerText="FatherName" style="width:150px;"  filterBy="#{insuredPerson.fatherName}" filterStyle="width:70%" filterMatchMode="contains"  >
		               <h:outputText value="#{insuredPerson.fatherName}"/>
		            </p:column>
		            
		            <p:column headerText="Date Of Birth"    filterStyle="width:70%" filterMatchMode="contains"  >
		               <h:outputText value="#{insuredPerson.dateOfBirth}">
		                   <f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}" />
		               </h:outputText>
		            </p:column>
		           
		            <p:column style="width:30px;text-align: center;">
		            	<p:commandButton action="#{PolicyInsuredPersonDialogActionBean.selectPolicyInsuredPerson(insuredPerson)}" id="selectCustomerLink" update=":customerTableForm" styleClass="green-button" icon="fa fa-check" immediate="true" />
		            </p:column>
		       </p:dataTable>
		    </div>
      </h:form>
