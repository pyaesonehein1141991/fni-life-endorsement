	         <div class="ui-g" style="margin : 8px;">
			<p:dataTable id="cityTable" paginator="true" paginatorPosition="top" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowIndexVar="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{CityDialogActionBean.cityList}" var="city" widgetVar="cityTable">
				<p:column headerText="No" style="width:50px;">
					<h:outputText value="#{index + 1}"/>
				</p:column>
				<p:column filterBy="#{city.name}" filterMatchMode="contains" headerText="#{label['MANAGE_CITY_NAME_LABEL']}">
					<h:outputText value="#{city.name}"/>
				</p:column>
				<p:column headerText="#{label['MANAGE_CITY_NAME_DESC']}">
					<h:outputText value="#{city.description}"/>
				</p:column>
				<p:column style="width:30px;text-align: center;">
					<p:commandButton styleClass="green-button" icon="fa fa-check" action="#{CityDialogActionBean.selectCity(city)}" immediate="true" />
				</p:column>
			</p:dataTable>
			</div>
		</h:form>
	</ui:define>
