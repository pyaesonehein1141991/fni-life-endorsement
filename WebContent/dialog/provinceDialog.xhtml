<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
	<ui:define name="content">
		
		<h:form id="selectProvinceForm">
			<title>Province Dialog</title>
			<div class="ui-g" style="margin : 8px;">
			<p:dataTable id="provinceTable" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowIndexVar="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{ProvinceDialogActionBean.provinceList}" var="province" widgetVar="provinceTable">
				<p:column headerText="No" style="width:50px;">
					<h:outputText value="#{index + 1}"/>
				</p:column>
				<p:column filterBy="#{province.name}" filterMatchMode="contains" headerText="#{label['MANAGE_PROVINCE_NAME_LABEL']}">
					<h:outputText value="#{province.name}"/>
				</p:column>
				<p:column headerText="#{label['MANAGE_PROVINCE_DESCRIPTION_LABEL']}">
					<h:outputText value="#{province.description}"/>
				</p:column>
				<p:column headerText="#{label['MANAGE_PROVINCE_COUNTRY_LABEL']}">
					<h:outputText value="#{province.country.name}"/>
				</p:column>
				<p:column style="width:30px;text-align: center;">
					<p:commandButton action="#{ProvinceDialogActionBean.selectProvince(province)}" id="selectProvinceLink" styleClass="green-button" icon="fa fa-check" immediate="true" />
				</p:column>
			</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
