<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
	<ui:define name="content">
		<h:form id="branchTableForm">
			<title>Branch Dialog</title>
			<div class="ui-g" style="margin : 8px;">
				<p:dataTable id="branchTable" paginatorPosition="bottom" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					 rowIndexVar="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{BranchDialogActionBean.branchList}" var="branch" widgetVar="branchTable">
					<p:column headerText="No" style="width:6%;">
						<h:outputText value="#{index + 1}"/>
					</p:column>
					<p:column filterBy="#{branch.name}" filterStyle="width:70%" filterMatchMode="contains"  headerText="#{label['MANAGE_BRANCH_NAME_LABEL']}">
						<h:outputText value="#{branch.name}"/>
					</p:column>
					<p:column style="width:15%;" filterBy="#{branch.branchCode}" filterMatchMode="contains" headerText="#{label['MANAGE_BRANCH_BRANCHCODE_LABEL']}">
						<h:outputText value="#{branch.branchCode}"/>
					</p:column>
					<p:column headerText="#{label['MANAGE_BRANCH_DESCRIPTION_LABEL']}">
						<h:outputText value="#{branch.description}"/>
					</p:column>
					<p:column style="width:30px;text-align: center;">
						<p:commandButton styleClass="green-button" icon="fa fa-check" action="#{BranchDialogActionBean.selectBranch(branch)}" id="#{branch.name}Link" immediate="true"/>
					</p:column>
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
